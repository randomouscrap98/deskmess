<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desk Mess</title>

<style>
  :root {
    --teal: #20B2AA;
    --teal-border: #367370;
    --blue: #5F92C8;
    --blue-border: #346393;
    --red: #DD6D6D;
    --red-border: #AC4D4D;
    --purple: #AB7CBB;
    --purple-border: #784A88;
    --gray: #A8A8A8;
    --gray-border: #717171;
    --menu-color: white;
    --menu-infobg: #444;
    --editor-bg: #EEE;
    --editor-color: #333;
    --bg: #F3F3F3;
    --content-bg: white;
    --content-color: #111;
  }

  body {
    font-family: sans-serif;
    padding: 0;
    margin: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    position: fixed;
    background: var(--bg);
  }

  .hidden {
    display: none !important;
  }

  @keyframes bgChange {
    0% { background-color: transparent; }
    50% { background-color: rgba(127,255,0,0.5); }
    100% { background-color: transparent; }
  }

  #main-container {
    width: 1em;
    height: 1em;
    position: absolute;
    background: rgba(127,127,127,0.15);
    border-radius: 50%;
    margin: 0.5em;
  }
  #main-container.pending-action .card .top .draghandle {
    animation: bgChange 0.75s infinite;
  }

  .no-interaction {
    pointer-events: none; /* Disables all mouse events */
    user-select: none;    /* Prevents text selection */
  }

  footer {
    position: fixed;
    bottom: 0;
    right: 0;
    display: flex;
    align-items: flex-end;
    gap: 0.25em;
    padding: 0.25em;
    z-index: 100000000;
  }
  footer .version {
    font-size: 0.6em;
    opacity: 0.5;
  }

  #controls {
    display: flex;
    gap: 0.25em;
  }

  .draghandle {
    cursor: grab;
  }

  button.control {
    width: 2em;
    height: 2em;
    border: none;
    border-radius: 50%;
    background: var(--teal);
    transition: filter 0.1s ease-in-out;
    cursor: pointer;
    display: flex; /* all for chrome */
    align-items: center;
    justify-content: center;
    line-height: 1;
  }
  button.control.unsaved, button.control.alert {
    background: var(--red);
  }
  button.control.temp {
    background: var(--gray);
  }

  button.control:hover {
    filter: brightness(1.2);
  }

  .card {
    display: flex;
    flex-direction: column;
    padding: 0.35em;
    position: absolute;
    font-size: 1em;
    overflow: hidden;
  }
  .card .top {
    flex: none;
    color: var(--menu-color);
    padding-bottom: 0.25em;
    padding-right: 0.2em;
    display: flex;
    align-items: baseline;
    flex-wrap: wrap;
    gap: 0.4em;
    position: relative;
  }
  .card .top a:visited, .card .top a:link {
    color: var(--menu-color);
  }
  .card .top a:visited[href="#"], .card .top a:link[href="#"] {
    text-decoration: none;
  }
  .card .top > * {
    flex: none;
  }
  .card .top .titlearea {
    flex: 1;
    display: flex;
    padding: 0 0.2em;
    border-radius: 0.5em;
    gap: 0.4em;
    align-items: baseline;
  }
  .card .top .title {
    flex: 1;
  }
  .card .top .edit-title {
    flex: 1;
    font-size: 0.9em;
    outline: none;
    border: 0.05em solid black;
    padding: 0.1em 0.25em;
  }
  .card .top time {
    flex: none;
    font-size: 0.8em;
    opacity: 0.8;
  }

  .card .top .menu {
    position: absolute;
    top: 100%;
    right: 0;
    display: flex;
    flex-direction: column;
    padding: 0.1em;
  }
  .card .top .menu > * {
    padding: 0.1em;
    transition: background 0.1s ease-in-out;
  }
  .card .menu .colors {
    display: flex;
    gap: 0.14em;
  }
  .card .menu .colors a {
    width: 1em;
    height: 1em;
  }

  .card .card-info {
    background: var(--menu-infobg);
    font-size: 0.8em;
    margin-top: 0.1em;
  }

  .card .right-resize {
    position: absolute;
    height: calc(100% - 0.3em);
    width: 0.2em;
    top: 0;
    right: 0;
    cursor: ew-resize;

  }
  .card .bottom-resize {
    position: absolute;
    width: calc(100% - 0.3em);
    height: 0.2em;
    bottom: 0;
    left: 0;
    cursor: ns-resize;
  }
  .card .corner-resize {
    position: absolute;
    width: 0.3em;
    height: 0.3em;
    bottom: 0;
    right: 0;
    cursor: se-resize;
  }

  .card-connector {
    z-index: -1;
    display: block;
    position: absolute;
    margin: 0;
    padding: 0;
    border-right: 0.15em solid rgba(127,127,127,0.5);
    border-top: 0.15em solid rgba(127,127,127,0.5);
    transform-origin: left top;
  }

  .card .content {
    background: var(--content-bg);
    color: var(--content-color);
    flex: 1;
    overflow-x: hidden;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }

  .card .content .editor {
    margin: 0;
    border: 0.2em inset #777;
    overflow-y: scroll;
    overflow-x: hidden;
    padding: 0.4em;
    background: var(--editor-bg);
    color: var(--editor-color);
    font-size: 0.8em;
    font-family: monospace, monospace;
    border-radius: 0;
    outline: none;
    flex: none;
    resize: vertical;
    min-height: 4em;
  }

  .card .content .messages {
    flex: 1;
    overflow-x: hidden;
    overflow-y: scroll;
    font-size: 0.93em; /* very silly */
  }
  .message-container {
    padding: 0.1em 0.2em;
  }
  .message-container:nth-child(odd) {
    background-color: rgba(127,127,127,0.07);
  }
  .message-container time {
    font-weight: bold;
  }
  .message-container time::after {
    content: ":";
  }

  .card .content .markdown {
    flex: 1;
    margin: 0;
    overflow-y: scroll;
    overflow-x: hidden;
    padding: 0.5em;
    line-height: 1.4;
  }
  .markdown p {
    margin: 1em 0;
  }
  .markdown p:first-child {
    margin: 0;
  }
  .markdown ul {
    padding-left: 1.5em;
  }
  .markdown pre code {
    background: #333;
    color: #EEE;
    display: block;
    max-height: 20em;
    overflow-y: auto;
    overflow-x: auto;
    padding: 0.3em;
    font-family: monospace, monospace;
  }

  /* Standard colors */
  .card, .card.teal {
    background: var(--teal);
    border: 0.1em solid var(--teal-border);
  }
  /* class for main card content? I don't know... */
  .card .card-main, .card.teal .card-main { border: 0.15em solid var(--teal-border); }
  .card .top .menu, .card.teal .top .menu { background: var(--teal-border); }
  .card .top .menu > a:hover, .card.teal .top .menu > a:hover { background: var(--teal); }
  .card .menu .colors a[data-color="teal"] { background: var(--teal); }
  /* Blue */
  .card[data-color="blue"] {
    background: var(--blue);
    border: 0.1em solid var(--blue-border);
  }
  .card[data-color="blue"] .card-main { border: 0.15em solid var(--blue-border); }
  .card[data-color="blue"] .top .menu { background: var(--blue-border); }
  .card[data-color="blue"] .top .menu > a:hover { background: var(--blue); }
  .card .menu .colors a[data-color="blue"] { background: var(--blue); }
  /* Red */
  .card[data-color="red"] {
    background: var(--red);
    border: 0.1em solid var(--red-border);
  }
  .card[data-color="red"] .card-main { border: 0.15em solid var(--red-border); }
  .card[data-color="red"] .top .menu { background: var(--red-border); }
  .card[data-color="red"] .top .menu > a:hover { background: var(--red); }
  .card .menu .colors a[data-color="red"] { background: var(--red); }
  /* Purple */
  .card[data-color="purple"] {
    background: var(--purple);
    border: 0.1em solid var(--purple-border);
  }
  .card[data-color="purple"] .card-main { border: 0.15em solid var(--purple-border); }
  .card[data-color="purple"] .top .menu { background: var(--purple-border); }
  .card[data-color="purple"] .top .menu > a:hover { background: var(--purple); }
  .card .menu .colors a[data-color="purple"] { background: var(--purple); }
  /* Gray */
  .card[data-color="gray"] {
    background: var(--gray);
    border: 0.1em solid var(--gray-border);
  }
  .card[data-color="gray"] .card-main { border: 0.15em solid var(--gray-border); }
  .card[data-color="gray"] .top .menu { background: var(--gray-border); }
  .card[data-color="gray"] .top .menu > a:hover { background: var(--gray); }
  .card .menu .colors a[data-color="gray"] { background: var(--gray); }

</style>

<script>
  const MCKEY = "main-container";
  const NEXTIDKEY = "data-nextid";
  const MODRESIZERIGHT = 1;
  const MODRESIZEBOTTOM = 2;
  const MODMOVECARDS = 4;
  const MINCARDWIDTH = 7;
  const MINCARDHEIGHT = 2;
  const CARDOFSX = 2;
  const CARDOFSY = 2;
  const AUTOMARKDOWNDELAY = 300; // ms

  // Simple Card helpers
  function getContainingCard(element) { return findParentOrSelf(element, (e) => e.hasAttribute("data-topcard")); }
  function getCardTitle(card) { return card.querySelector('.top .title'); }
  function getCardDate(card) { return card.querySelector('.top time'); }
  function getCardContent(card) { return card.querySelector(':scope > .content'); }
  function getCardMenu(card) { return card.querySelector('.menu'); }
  function getCardTitleEdit(card) { return card.querySelector('.edit-title'); }
  function getCardFrom(card) { return card.querySelector(".card-from"); }
  function getCardType(card) { return card.querySelector(".card-type"); }
  function getCardId(card) { return card.querySelector(".card-id"); } // Id from INFO, not actual id
  function getCardRef(card) { return card.querySelector(".card-ref"); } // Id from INFO, not actual id
  function getCardParent(card) { return card.querySelector(".card-parent"); }
  function getCardChildren(card) { return window[MCKEY].querySelectorAll(`.card[data-parent="${card.id}"]`) }
  function getCardAllChildren(card) {
    let seen = {};
    seen[card.id] = true; // can't be a child of yourself (well you can... but)
    let queue = Array.from(getCardChildren(card));
    let result = [];
    while(queue.length) {
      let next = queue.pop();
      if(next.id in seen) continue;
      result.push(next);
      queue.push(...Array.from(getCardChildren(next)));
      seen[next.id] = true;
    }
    return result;
  }
  function setCardParent(card, parent) { // parent should be a string
    let cp = getCardParent(card); // the element, not the value
    let cpmenu = getCardMenu(card).querySelector(".set-parent");
    parent = parent || "";
    cp.textContent = parent;
    cp.href = "#" + parent;
    card.setAttribute("data-parent", parent);
    let con = card.parentNode.querySelector(`.card-connector[data-cardset="${card.id}"]`);
    if(parent) {
      let pelm = document.getElementById(parent);
      if(!pelm) {
        console.warn("Couldn't set card parent connector for " + parent + ", element doesn't exist");
        return;
      }
      let cofs = getOffset(card);
      let pofs = getOffset(pelm);
      pofs.x += pofs.width / 2;
      pofs.y += pofs.height / 2;
      cofs.x += cofs.width / 2;
      cofs.y += cofs.height / 2;
      const xofs = pofs.x - cofs.x;
      const yofs = pofs.y - cofs.y;
      con.style.left = cofs.x + "em";
      con.style.top = cofs.y + "em";
      con.style.width = Math.abs(xofs) + "em";
      con.style.height = Math.abs(yofs) + "em";
      con.style.transform = `scale(${Math.sign(xofs) || 1}, ${Math.sign(yofs) || 1})`;
      setUnhidden(con);
      cpmenu.textContent = "Clear parent";
      //console.log("Set card " + card.id + " parent");
    } else {
      cpmenu.textContent = "Set parent";
      setHidden(con);
      //console.log("Remove card " + card.id + " parent");
    }
  }

  // Simple Html helpers
  function removeSelf(element) { element.parentNode.removeChild(element); }
  function toggleHidden(element) { return element.classList.toggle('hidden'); }
  function setHidden(element) { return element.classList.add('hidden'); }
  function setUnhidden(element) { return element.classList.remove('hidden'); }
  function isHidden(element) { return element.classList.contains('hidden'); }
  function copyTemplateSingle(name) { return document.getElementById(name).content.cloneNode(true).firstElementChild; }
  function copyTemplateSafe(name) {
    let t = document.getElementById(name);
    if(!t) return document.createDocumentFragment();
    return t.content.cloneNode(true);
  }
  function getProductVersion() { return document.querySelector("footer .version").textContent; }
  function toggleHiddenChildren(element) { let hid = null; Array.from(element.children).forEach(e => hid = toggleHidden(e)); return hid; }
  function isInFooter(element) { return findParentOrSelf(element, (e) => e.nodeName.toLowerCase() == 'footer'); }
  function clamp(v, min, max) {
    if(min > max) { const tmp = min; min = max; max = tmp; }
    if(v < min) v = min;
    if(v > max) v = max;
    return v;
  }
  function findParentOrSelf(currentElement, check) {
    while (currentElement) {
      if (check(currentElement)) {
        return currentElement;
      }
      currentElement = currentElement.parentElement; // Move up the DOM tree.
    }
    return null;
  }
  function findDraghandle(ce) {
    if(["input", "select", "button"].includes(ce.tagName.toLowerCase())) return null;
    return findParentOrSelf(ce, (e) => e.classList.contains("draghandle"));
  }


  function pxToRem(pxValue) { // ai generated
    const htmlFontSize = parseFloat(getComputedStyle(document.documentElement).fontSize);
    return pxValue / htmlFontSize;
  }
  function pxToEm(pxValue,emTarget) {
    const fontSize = parseFloat(getComputedStyle(emTarget).fontSize);
    return pxValue / fontSize;
  }
  function remToPx(remValue) {
    const htmlFontSize = parseFloat(getComputedStyle(document.documentElement).fontSize);
    return remValue * htmlFontSize;
  }
  function emToRem(emValue, emTarget) {
    const htmlFontSize = parseFloat(getComputedStyle(document.documentElement).fontSize);
    const targetFontSize = parseFloat(getComputedStyle(emTarget).fontSize);
    return emValue * targetFontSize / htmlFontSize;
  }

  function nextCardId() {
    const nextid = parseInt(window[MCKEY].getAttribute(NEXTIDKEY));
    window[MCKEY].setAttribute(NEXTIDKEY, nextid + 1);
    return nextid;
  }
  function refreshCardId(id) {
    const nextid = parseInt(window[MCKEY].getAttribute(NEXTIDKEY));
    const maxid = Math.max(parseInt(id) + 1, nextid);
    window[MCKEY].setAttribute(NEXTIDKEY, maxid);
    return maxid;
  }

  function downloadBlob(blob, name) {
    // Create an anchor element to create the download link
    var a = document.createElement('a');
    a.download = name;
    a.href = URL.createObjectURL(blob);
    a.style.display = "none";
    // Append the anchor to the body and trigger the click event
    document.body.appendChild(a);
    a.click();
    // Clean up - remove the anchor element and revoke the object URL
    document.body.removeChild(a);
    window.URL.revokeObjectURL(a.href);
  }

  function exportCard(card) {
    const ofs = getOffset(card);
    let cdata = {
      title: getCardTitle(card).textContent,
      date: getCardDate(card).getAttribute('datetime'),
      color: card.getAttribute("data-color"),
      id: getCardId(card).textContent,
      ref: getCardRef(card).textContent,
      parent: getCardParent(card).textContent,
      x: ofs.x,
      y: ofs.y,
      z: ofs.z,
      width: ofs.width,
      height: ofs.height,
      type: getCardType(card).textContent,
      from: getCardFrom(card).textContent
    };
    if(cdata.type == "text") {
      const editor = card.querySelector(".content .editor");
      cdata.text = editor.value;
      cdata.is_edit = !isHidden(editor);
    }
    if(cdata.type == "chat") {
      cdata.messages = Array.from(card.querySelectorAll(".content .message-container")).map(
        emsg => parseMessage(emsg));
    }
    return cdata;
  }

  function deleteCard(card) {
    // Need to remove the parent from all children
    console.log("Deleting card " + card.id);
    getCardChildren(card).forEach(c => setCardParent(c, null));
    window[MCKEY].querySelectorAll(`[data-cardset="${card.id}"]`).forEach(e => removeSelf(e));
    setUnsaved();
  }

  const TYPEICONS = { text: "📄", chat: "💬" }; // TODO: don't duplicate these
  function importCard(cdata) {
    let cardsec = copyTemplateSafe("template-card");
    let card = cardsec.firstElementChild;
    refreshCardId(cdata.id); // Make sure next card id is proper just in case id is huge
    card.id = "card_" + cdata.id;
    Array.from(cardsec.children).forEach(c => c.setAttribute("data-cardset", card.id));
    card.setAttribute("data-color", cdata.color);
    getCardId(card).textContent = cdata.id;
    let cardref = getCardRef(card);
    cardref.textContent = card.id;
    cardref.href = "#" + card.id;
    card.querySelector(".type-icon").textContent = TYPEICONS[cdata.type];
    getCardType(card).textContent = cdata.type;
    getCardFrom(card).textContent = cdata.from;
    getCardTitle(card).textContent = cdata.title;
    setCardParent(card, cdata.parent); // bit more complicated...
    setDateElement(getCardDate(card), cdata.date);
    card.style.zIndex = cdata.z;
    card.style.left = cdata.x + "em";
    card.style.top = cdata.y + "em";
    card.style.width = cdata.width + "em";
    card.style.height = cdata.height + "em";
    let content = getCardContent(card);
    content.appendChild(copyTemplateSafe("template-" + cdata.type));
    let menu = getCardMenu(card);
    menu.insertBefore(copyTemplateSafe("template-" + cdata.type + "-menu"), menu.querySelector('.card-info'));
    window[MCKEY].appendChild(cardsec);
    if(cdata.type == "text") {
      const editor = content.querySelector(".editor");
      editor.textContent = cdata.text;
      text_updateMarkdown(card); // TODO: right now, this wastes cpu by doing markdown twice
      if(!cdata.is_edit) {
        menu.querySelector(".toggle-editor").click();
      }
    } else if(cdata.type == "chat") {
      // Need to recreate all messages!
      let melem = content.querySelector(".messages");
      cdata.messages.forEach(m => {
        melem.appendChild(createMessage(m.message, m.date));
      });
      // Do we scroll to the bottom here? I guess...
      melem.scrollTop = melem.scrollHeight;
    }
  }

  function addCard(type) {
    if(addCard.offset) { // horrible, I don't care though :)
      addCard.offset.x += CARDOFSX;
      addCard.offset.y += CARDOFSY;
    } else {
      addCard.offset = { x: CARDOFSX, y: CARDOFSY };
    }
    const mofs = getMainOffset();
    const nextid = nextCardId();
    let cdata = {
      title: "Card " + nextid,
      date: new Date().toISOString(),
      color: "teal",
      id: nextid,
      x: addCard.offset.x - pxToEm(mofs.x, window[MCKEY]),
      y: addCard.offset.y - pxToEm(mofs.y, window[MCKEY]),
      z: findMaxCardIndex() + 1, // TODO: could this get slow?
      parent: "",
      width: 25,
      height: 30,
      type: type,
      from: getProductVersion(),
    };
    if(cdata.type == "text") {
      cdata.is_edit = true;
      cdata.text = "";
    }
    if(cdata.type == "chat") {
      cdata.messages = [];
    }
    importCard(cdata);
    setUnsaved();
  }

  function downloadPage() {
    // Get the HTML of the current page
    var doc = document.documentElement.outerHTML;
    doc = "<!DOCTYPE html>\n" + doc;
    // Create a Blob object containing the HTML content
    var blob = new Blob([doc], {type: 'text/html'});
    downloadBlob(blob, "deskmess.html");
  }

  function downloadExport() {
    let exp = {
      file_version: "1",
      app_version: getProductVersion(),
      export_date: new Date().toISOString(),
      cards: {}
    };
    document.querySelectorAll(".card").forEach(card => {
      exp.cards[card.id] = exportCard(card);
    });
    var blob = new Blob([JSON.stringify(exp, null, 2)], {type: 'application/json'});
    downloadBlob(blob, "deskmess.json");
  }

  function importTrigger(event) {
    const file = event.target.files[0];
    if(file && confirm("Importing will OVERWRITE all existing data on this page! This is intended for version upgrades!\n\nAre you sure you want to remove all data and import?")) {
      console.log("User is importing " + file.name);
      const reader = new FileReader();
      // Set up the onload function to parse and use the JSON data
      reader.onload = function(e) {
        try {
          const jsonData = JSON.parse(e.target.result);
          console.log('Parsed JSON successfully');
          if(jsonData.file_version != "1") {
            throw "Invalid or unknown file version";
          }
          window[MCKEY].innerHTML = "";
          window[MCKEY].style = "";
          Object.values(jsonData.cards).forEach(cdata => importCard(cdata));
          // After, some parents may need to be reconnected
          document.querySelectorAll(".card").forEach(card => {
            setCardParent(card, getCardParent(card).textContent);
          });
          setSaved();
          window.location.hash = "";
        } catch (err) {
          alert(`Couldn't parse file: ${err}`);
        }
      };
      reader.readAsText(file);
    } else {
      console.log("Quit import (no files)");
    }
  }

  function getOffset(element) {
    return {
        x : parseFloat(element.style.left) || 0,
        y : parseFloat(element.style.top) || 0,
        z : parseFloat(element.style.zIndex) || 0,
        width: parseFloat(element.style.width) || 1,
        height: parseFloat(element.style.height) || 1,
        fs : parseFloat(element.style.fontSize) || 1
    }
  }

  function getMainOffset() {
    return getOffset(window[MCKEY]);
  }

  function setDateElement(tm, datetime) {
    const now = new Date(datetime);
    tm.setAttribute("datetime", now.toISOString());
    tm.setAttribute("title", now.toISOString());
    tm.textContent = now.toLocaleDateString();
  }

  function findMaxCardIndex() {
    const cards = window[MCKEY].querySelectorAll(":scope > [data-topcard]");
    let maxZ = 0;
    cards.forEach(card => {
      maxZ = Math.max(maxZ, parseFloat(card.style.zIndex));
    });
    return maxZ;
  }

  function createMessage(message, date) {
    date = date || new Date().toISOString();
    let emsg = copyTemplateSingle("template-message");
    setDateElement(emsg.querySelector('time'), date);
    let emsgmsg = emsg.querySelector('.message');
    emsgmsg.innerHTML = marked.parseInline(message);
    emsgmsg.setAttribute("data-message", message);
    return emsg;
  }

  function parseMessage(emsg) {
    return {
      date: emsg.querySelector('time').getAttribute("datetime"),
      message: emsg.querySelector('.message').getAttribute("data-message")
    }
  }

  function sendMessage(card, message) {
    let emsg = createMessage(message);
    let content = getCardContent(card);
    let messages = content.querySelector(".messages");
    messages.appendChild(emsg);
    messages.scrollTop = messages.scrollHeight;
    setUnsaved();
  }
  function setCardColor(event) {
    let card = cardEvent(event);
    card.setAttribute("data-color", event.target.getAttribute("data-color"));
    setHidden(getCardMenu(card));
    setUnsaved();
  }

  function setSaved() { window["action-save"].classList.remove("unsaved"); }
  function setUnsaved() { window["action-save"].classList.add("unsaved"); }
  function isUnsaved() { return window["action-save"].classList.contains("unsaved"); }

  let pendingCardAction = null;
  function setPendingCardAction(action) {
    pendingCardAction = (card) => {
      console.log("Performing pending card action");
      action(card);
      removePendingCardAction();
    };
    window[MCKEY].classList.add("pending-action");
    setUnhidden(window["action-cancelpending"]);
  }
  function removePendingCardAction() {
    pendingCardAction = null;
    window[MCKEY].classList.remove("pending-action");
    setHidden(window["action-cancelpending"]);
  }

  window.addEventListener("hashchange", function(event) {
    const cid = window.location.hash.substring(1);
    if(!cid) return;
    const card = document.getElementById(cid);
    if(card) {
      const ofs = getOffset(card);
      console.log("Focusing card " + cid, ofs);
      let mc = window[MCKEY];
      mc.style.left = remToPx(CARDOFSX - emToRem(ofs.x, mc)) + "px";
      mc.style.top = remToPx(CARDOFSY - emToRem(ofs.y, mc)) + "px";
    }
  });

  document.addEventListener("DOMContentLoaded", function () {
    let main = window[MCKEY];

    window["action-cancelpending"].addEventListener("click", () => {removePendingCardAction();});
    window["action-save"].addEventListener("click", () => {setSaved(); downloadPage();});
    window["action-export"].addEventListener("click", () => {downloadExport(); setSaved();});
    window["action-import"].addEventListener("click", () => window['import-file'].click());
    window["action-newtext"].addEventListener("click", () => addCard("text"));
    window["action-newchat"].addEventListener("click", () => addCard("chat"));
    window["action-resetview"].addEventListener("click", () => main.style = "");

    window.addEventListener('beforeunload', function (event) {
      if (isUnsaved()) {
        event.preventDefault();
        event.returnValue = ''; // Chrome requires returnValue to be set
      }
    });

    let lastBodyMouse = null;
    document.body.addEventListener("wheel", (event) => {
      if(getContainingCard(event.target)) return;
      var delta = Math.max(-1, Math.min(1, (event.wheelDelta || -event.detail)));
      const mofs = getMainOffset();
      const xofs = event.clientX - mofs.x;
      const yofs = event.clientY - mofs.y;
      const newfs = Math.max(mofs.fs * (delta < 0 ? 0.8 : 1.2), 0.1);
      const ratio = newfs / mofs.fs;
      main.style.fontSize = newfs + "em";
      // Put canvas at user pointer minus original relative offset scaled by zoom.
      // So, if user was at 0,0, new canvas location would simply be under cursor.
      // Basically, want to preserve the relative offset into canvas underneath cursor
      main.style.left = (event.clientX - xofs * ratio) + "px";
      main.style.top = (event.clientY - yofs * ratio) + "px";
    });
    document.body.addEventListener("mousedown", (event) => {
      if(event.button === 0) {
        if(isInFooter(event.target)) return;
        let card = getContainingCard(event.target);
        let cards = [];
        let mods = 0;
        if(card) {
          cards.push({card:card, cofs:getOffset(card)});
          card.style.zIndex = findMaxCardIndex() + 1; // This will increase forever
          if(event.target.classList.contains("right-resize")) {
            mods = MODRESIZERIGHT;
            getCardChildren(card).forEach(c => cards.push({card:c, cofs:getOffset(c)}));
          } else if(event.target.classList.contains("bottom-resize")) {
            mods = MODRESIZEBOTTOM;
            getCardChildren(card).forEach(c => cards.push({card:c, cofs:getOffset(c)}));
          } else if(event.target.classList.contains("corner-resize")) {
            mods = MODRESIZERIGHT | MODRESIZEBOTTOM;
            getCardChildren(card).forEach(c => cards.push({card:c, cofs:getOffset(c)}));
          } else if(findDraghandle(event.target)) {
            if(pendingCardAction) {
              pendingCardAction(card);
              return;
            }
            mods = MODMOVECARDS;
            getCardAllChildren(card).forEach(c => cards.push({card:c, cofs:getOffset(c)}));
          } else {
            return;
          }
        }
        lastBodyMouse = {
          x : event.clientX, xs: event.clientX,
          y : event.clientY, ys: event.clientY,
          cards: cards,
          mods: mods
        };
        event.preventDefault();
        window.location.hash = ""; // to make life easier for people 
        return false;
      }
    });
    document.body.addEventListener("mousemove", (event) => {
      if(lastBodyMouse) {
        addCard.offset = null; // any movement will reset the accum offset
        const mofs = getMainOffset();
        if(lastBodyMouse.mods) { // Working on cards or something
          const xofs = pxToRem(event.clientX - lastBodyMouse.xs) / mofs.fs;
          const yofs = pxToRem(event.clientY - lastBodyMouse.ys) / mofs.fs;
          lastBodyMouse.cards.forEach(c => {
            if(lastBodyMouse.mods & MODRESIZERIGHT) {
              c.card.style.width = Math.max(c.cofs.width + xofs, MINCARDWIDTH) + "em";
            }
            if(lastBodyMouse.mods & MODRESIZEBOTTOM) {
              c.card.style.height = Math.max(c.cofs.height + yofs, MINCARDHEIGHT) + "em";
            }
            if(lastBodyMouse.mods & MODMOVECARDS) {
              c.card.style.left = c.cofs.x + xofs + "em";
              c.card.style.top = c.cofs.y + yofs + "em";
            }
            // HORRIBLE!!
            setCardParent(c.card, c.card.getAttribute("data-parent"));
          });
        }
        else { // Working solely on main
          main.style.left = mofs.x + (event.clientX - lastBodyMouse.x) + "px";
          main.style.top = mofs.y + (event.clientY - lastBodyMouse.y) + "px";
        }
        lastBodyMouse.x = event.clientX;
        lastBodyMouse.y = event.clientY;
      }
    });
    document.body.addEventListener("mouseup", (event) => {
      if(event.button === 0) {
        if(lastBodyMouse) {
          lastBodyMouse = null;
          event.preventDefault();
        }
      }
    });
  });

  function cardEvent(event) { event.preventDefault(); return getContainingCard(event.target); }

  function menu_setUnsetParent(card) {
    // If card already has a parent, need to unset it. Otherwise begin the
    // process of selecting a parent.
    let cp = getCardParent(card);
    if(cp.textContent) {
      if(confirm("Are you sure you want to detach this card from the parent?")) {
        setCardParent(card, null);
        setUnsaved();
      }
    } else {
      // Need to enable the special... kinda weird "click on parent to set" thing.
      // Setting the menu and the parent will only happen after the fact.
      let onClick = (parent) => {
        const pref = getCardRef(parent).textContent;
        const cref = getCardRef(card).textContent;
        if(pref == cref) {
          alert("Can't set self as parent!");
          return false;
        }
        setCardParent(card, getCardRef(parent).textContent);
        setUnsaved();
      };
      setPendingCardAction(onClick);
      console.log("User must now select a parent card");
    }
  }

  function text_updateMarkdown(card) {
    let content = getCardContent(card);
    content.querySelector(".markdown").innerHTML =
      marked.parse(content.querySelector(".editor").value);
    console.log("Updating markdown in " + card.id);
  }

  let autoMarkdownTimeout = null;
  function text_autoMarkdown(editor) {
    if(autoMarkdownTimeout !== null) {
      clearTimeout(autoMarkdownTimeout);
    }
    autoMarkdownTimeout = setTimeout(() => {
      text_updateMarkdown(getContainingCard(editor))
    }, AUTOMARKDOWNDELAY);
  }
</script>

<body>

  <footer>
    <span class="version no-interaction">v0.4.2</span>
    <div id="controls">
      <button class="control temp hidden" id="action-cancelpending" title="Cancel pending operation">❌</button>
      <button class="control" id="action-newtext" title="New text card">📄</button>
      <button class="control" id="action-newchat" title="New chat card">💬</button>
      <button class="control" id="action-resetview" title="Reset view">🧭</button>
      <button class="control" id="action-import" title="Import page">📥</button>
      <button class="control" id="action-export" title="Export page">📤</button>
      <button class="control" id="action-save" title="Save page">💾</button>
    </div>
    <input type="file" title="Select a JSON file to import" accept=".json" id="import-file" class="hidden" onchange="importTrigger(event)" />
  </footer>

  <div id="main-container" style="font-size: 1rem" data-nextid="1">
  </div>

  <template id="template-card">
    <div class="card" data-topcard="" style="width: 25em; height: 30em;">
      <div class="top">
        <div class="titlearea draghandle">
          <span class="type-icon">X</span>
          <span class="title">UNKNOWN</span>
          <input type="text" class="edit-title hidden"
                onkeydown="if(event.keyCode==13){card=cardEvent(event);menu=getCardMenu(card);menu.querySelector('.toggle-title').click()}" 
                oninput="i=event.target; card=getContainingCard(i); getCardTitle(card).textContent=i.value;"
                onchange="event.target.setAttribute('value', event.target.value)">
          <time></time>
        </div>
        <a href="#" onclick="card=cardEvent(event); toggleHidden(getCardMenu(card))">⚙️</a>
        <div class="menu hidden">
          <div class="colors">
            <a href="#" data-color="teal" onclick="setCardColor(event);"></a>
            <a href="#" data-color="blue" onclick="setCardColor(event);"></a>
            <a href="#" data-color="red" onclick="setCardColor(event);"></a>
            <a href="#" data-color="purple" onclick="setCardColor(event);"></a>
            <a href="#" data-color="gray" onclick="setCardColor(event);"></a>
          </div>
          <a href="#" class="toggle-title" onclick="card=cardEvent(event); t=getCardTitle(card); te=getCardTitleEdit(card); te.value=t.textContent; toggleHidden(t); if(toggleHidden(te)){setHidden(getCardMenu(card));event.target.textContent='Edit title';setUnsaved();}else{event.target.textContent='Set title';te.focus()}">Edit title</a>
          <a href="#" onclick="card=cardEvent(event); if(confirm('Really delete \''+getCardTitle(card).textContent+'\'?')){deleteCard(card);}">Delete card</a>
          <a href="#" class="set-parent" onclick="card=cardEvent(event); menu_setUnsetParent(card); setHidden(getCardMenu(card));">Set Parent</a>
          <div class="card-info">
            <div><span>id:</span> <span class="card-id"></span></div>
            <div><span>ref:</span> <a href="#" class="card-ref"></a></div>
            <div><span>type:</span> <span class="card-type"></span></div>
            <div><span>from:</span> <span class="card-from"></span></div>
            <div><span>parent:</span> <a href="#" class="card-parent"></a></div>
          </div>
        </div>
      </div>
      <div class="content"></div>
      <div class="right-resize"></div>
      <div class="bottom-resize"></div>
      <div class="corner-resize"></div>
    </div>
    <div class="card-connector no-interaction hidden"></div>
  </template>

  <template id="template-text">
    <div class="markdown card-main"></div>
    <textarea class="editor" style="height: 33%"
      oninput="setUnsaved(); text_autoMarkdown(event.target);"
      onchange="event.target.textContent=event.target.value; text_updateMarkdown(getContainingCard(event.target))"></textarea>
  </template>

  <template id="template-text-menu">
    <a href="#" class="toggle-editor" onclick="card=cardEvent(event); setHidden(getCardMenu(card)); toggleHidden(getCardContent(card).querySelector('.editor'));">Toggle editor</a>
  </template>

  <template id="template-chat">
    <div class="messages card-main"></div>
    <textarea class="editor" onkeydown="if(event.keyCode===13 && !event.shiftKey){card=cardEvent(event); sendMessage(card,event.target.value); event.target.value='';}"></textarea>
  </template>

  <template id="template-message">
    <div class="message-container">
      <time></time>
      <span class="message"></span>
    </div>
  </template>
