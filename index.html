<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desk Mess</title>

<style>
:root {
  --teal: #20B2AA;
  --teal-border: #367370;
  --blue: #5F92C8;
  --blue-border: #346393;
  --red: #DD6D6D;
  --red-border: #AC4D4D;
  --purple: #AB7CBB;
  --purple-border: #784A88;
  --gray: #A8A8A8;
  --gray-border: #717171;
  --menu-color: white;
  --menu-infobg: #444;
  --editor-bg: #EEE;
  --editor-color: #333;
  --bg: #F3F3F3;
  --content-bg: white;
  --content-color: #111;
  --sidebar-width: 18rem;
  --body-shadow: rgba(127,127,127,0.5);
  --alternating-bg: rgba(127,127,127,0.07);
  --sidebar-color: rgba(127,127,127,0.75);
  --highlight-bg: #BFE;
}
.dark-mode {
  --editor-bg: #333;
  --editor-color: #AAA;
  --bg: #111;
  --content-bg: #222;
  --content-color: #DDD;
  --teal: #367370;
  --teal-border: #205050;
  --blue: #346393;
  --blue-border: #203a6f;
  --red: #AC4D4D;
  --red-border: #7e3131;
  --purple: #784A88;
  --purple-border: #603065;
  --gray: #717171;
  --gray-border: #484848;
  --body-shadow: rgb(0,0,0);
  --highlight-bg: #255;
}
.dark-mode a:link { color: lightskyblue; }
.dark-mode a:visited { color: orchid; }
.dark-mode .top > a.toggle-menu { filter: brightness(1.5); }

body {
  font-family: sans-serif;
  padding: 0;
  margin: 0;
  align-items: stretch;
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: var(--bg);
}
body.modern {
  transition: background 0.2s ease-in;
}

.modern a:not([href="#"]):link, .modern a:not([href="#"]):visited {
  text-decoration: none;
  color: var(--teal);
}
.dark-mode.modern a:not([href="#"]):link,
.dark-mode.modern a:not([href="#"]):visited {
  filter: brightness(1.5);
}

.hidden { display: none !important; }
.no-interaction { pointer-events: none; user-select: none; }
.spacer { flex: 1; }
.draghandle { cursor: grab; }

@keyframes bgChange {
  0% { background-color: transparent; }
  50% { background-color: rgba(127,255,0,0.5); }
  100% { background-color: transparent; }
}

#sidebar {
  display: flex;
  position: fixed;
  right: 0;
  top: 0;
  bottom: 0;
  flex-direction: column;
  width: 0;
  border-left: 0.15em solid var(--gray);
  background: var(--content-bg);
  color: var(--content-color);
  overflow-y: auto;
  overflow-x: hidden;
  z-index: 1999999999;
}
.modern #sidebar {
  border-left: none;
  transition: width 0.2s ease-out,
    background 0.2s ease-in;
}
.open-sidebar #sidebar {
  width: var(--sidebar-width);
}
#tool-toggle {
  float: right;
  text-decoration: none;
}
#tool-tray button {
	border: none;
	background: none;
  color: var(--editor-color);
	font-size: 0.85em;
	padding: 0;
	margin-right: 0.5em;
  cursor: pointer;
}
#search {
  width: 100%;
  box-sizing: border-box;
  background: none;
  border-style: inset;
  color: var(--editor-color);
}
.modern #sidebar-controls {
  margin: 0.5em 2em;
}
.modern #search {
  padding: 0.25em 0.5em;
  text-align: center;
  border: none;
  border-bottom: 1px solid rgba(127,127,127,0.5);
}
#app-info {
  font-size: 0.8em;
  color: var(--sidebar-color);
  background: var(--editor-bg);
  padding: 0.1em 0.5em;
}
.modern #app-info {
  display: flex;
  gap: 0.5em;
  padding: 0.4em 1em;
  border-radius: 2em;
  justify-content: center;
  margin: 0.5em auto;
  background: none;
  flex-wrap: wrap;
}
#tree { padding: 0.5em; }
.modern #tree { padding: 1em; }
.tree-node { margin: 0.25em 0; }
.tree-node .line { display: flex; }
.tree-node .children { margin-left: 0.7em; }
.tree-node .expand {
  width: 1.5em;
  text-align: center;
  color: var(--gray);
  cursor: pointer;
  flex: none;
}
.modern .tree-node .line { border-radius: 0.5em; }
.tree-node.search-result > .line { background: var(--highlight-bg);}

#main-container {
  width: 1em;
  height: 1em;
  position: absolute;
  background: rgba(127,127,127,0.15);
  border-radius: 50%;
  margin: 0.5em;
}

footer {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  align-items: flex-end;
  gap: 0.25em;
  padding: 0.3em 1em;
  box-sizing: border-box;
  z-index: 1999999999;
}
.open-sidebar footer {
  /* NOTE: this is required to make #links work correctly in visual mode */
  right: var(--sidebar-width);
}
.modern footer {
  transition: right 0.2s ease-out;
}

#errors-container {
  display: flex;
  flex-direction: column;
  gap: 0.5em;
}
#errors-container .error {
  font-size: 0.8em;
  background: var(--red);
  color: var(--content-color);
  padding: 0.25em 0.5em;
  border-radius: 0.5em;
  transition: opacity 2s ease-in-out;
}

#controls {
  display: flex;
  gap: 0.25em;
}

button.control {
  width: 2em;
  height: 2em;
  font-size: 1em;
  border: none;
  border-radius: 50%;
  background: var(--teal);
  transition: filter 0.1s ease-in-out;
  cursor: pointer;
  display: flex; /* all for chrome */
  align-items: center;
  justify-content: center;
  line-height: 1;
}
button.control.unsaved, button.control.alert {
  background: var(--red);
}
button.control.temp, button.control.deactivated {
  background: var(--gray);
}
.modern button.control {
  box-shadow: 0.2em 0.2em 0.5em var(--body-shadow);
  font-size: 1.2em;
}

button.control:hover {
  filter: brightness(1.2);
}

.image-container {
  display: flex;
  justify-content: center;
  align-items: center;
}
.image-container img {
  max-width: 100%;
  max-height: 100%;
  margin: 0;
  padding: 0;
}

.card {
  display: flex;
  flex-direction: column;
  padding: 0.35em;
  position: absolute;
  font-size: 1em;
  overflow: hidden;
}
.modern .card {
  border: none !important;
  box-shadow: 0.2em 0.2em 0.75em var(--body-shadow);
  border-radius: 1em;
  transition: background 0.1s ease-in,
    box-shadow 0.1s ease-in;
}
.card.minimized {
  height: unset !important;
}

.card input[type="checkbox"] {
  width: 1em;
  height: 1em;
  font-size: 1em;
  margin: 0;
  cursor: pointer;
}

.card .top {
  flex: none;
  color: var(--menu-color);
  padding-bottom: 0.25em;
  padding-right: 0.2em;
  display: flex;
  align-items: baseline;
  flex-wrap: wrap;
  gap: 0.4em;
  position: relative;
}
.modern .card .top {
  font-size: 1.2em;
  padding-left: 0.2em;
  padding-top: 0.1em;
}
.card .top a:visited, .card .top a:link {
  color: var(--menu-color);
}
.card .top a:visited[href="#"], .card .top a:link[href="#"] {
  text-decoration: none;
}
.card .top > * {
  flex: none;
  user-select: none;
}
.pending-action .card .top .draghandle {
  animation: bgChange 0.75s infinite;
}
.card .top .type-icon {
  cursor: pointer;
}
.card .top .titlearea {
  flex: 1;
  display: flex;
  padding: 0 0.2em;
  border-radius: 0.5em;
  gap: 0.4em;
  align-items: baseline;
}
.card .top .title {
  flex: 1;
}
.card .top .edit-title {
  flex: 1;
  font-size: 0.9em;
  outline: none;
  border: 0.05em solid black;
  padding: 0.1em 0.25em;
  width: 4em; /* I don't quite understand flex */
}
.modern .card .top .edit-title {
  border-radius: 0.25em;
  border: none;
}

.card .top .menu {
  position: absolute;
  top: 100%;
  right: 0;
  display: flex;
  flex-direction: column;
  padding: 0.1em;
  z-index: 10;
}
.modern .card .top .menu {
  border-radius: 0.4em;
  transition: background 0.1s ease-in;
}
.card .top .menu > * {
  padding: 0.1em;
  transition: background 0.1s ease-in-out;
}
.card .menu .colors {
  display: flex;
  gap: 0.14em;
}
.modern .card .menu .colors {
  justify-content: center;
  margin-bottom: 0.2em;
  margin-top: 0.1em;
  gap: 0.2em;
}
.card .menu .colors a {
  width: 1em;
  height: 1em;
}
.modern .card .menu .colors a {
  border-radius: 50%;
}

.card .card-info {
  background: var(--menu-infobg);
  font-size: 0.8em;
  margin-top: 0.1em;
}
.modern .card .card-info {
  border-radius: 0.25em;
  margin: 0.2em;
  padding: 0.2em 0.3em !important;
}

.card .right-resize {
  position: absolute;
  height: calc(100% - 0.3em);
  width: 0.2em;
  top: 0;
  right: 0;
  cursor: ew-resize;
}
.card .bottom-resize {
  position: absolute;
  width: calc(100% - 0.3em);
  height: 0.2em;
  bottom: 0;
  left: 0;
  cursor: ns-resize;
}
.card .corner-resize {
  position: absolute;
  width: 0.3em;
  height: 0.3em;
  bottom: 0;
  right: 0;
  cursor: se-resize;
}
.modern .card .corner-resize {
  width: 0.7em;
  height: 0.7em;
}

.card-connector {
  z-index: -1;
  display: block;
  position: absolute;
  margin: 0;
  padding: 0;
  border-right: 0.15em solid rgba(127,127,127,0.5);
  border-top: 0.15em solid rgba(127,127,127,0.5);
  transform-origin: left top;
}
.modern .card-connector {
  border-radius: 1em;
}

.card .content {
  color: var(--content-color);
  flex: 1;
  overflow-x: hidden;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

.card .content .card-main {
  flex: 1;
  margin: 0;
  overflow-y: auto;
  overflow-x: hidden;
  background: var(--content-bg);
}
.modern .card .content .card-main {
  border: none;
  border-radius: 0.5em;
  padding: 0.3em;
  margin: 0.2em;
  transition: background 0.2s ease-in;
}

.content textarea.editor {
  margin: 0;
  border: 0.2em inset #777;
  overflow-y: auto;
  overflow-x: hidden;
  padding: 0.4em;
  background: var(--editor-bg);
  color: var(--editor-color);
  font-size: 0.8em;
  font-family: monospace, monospace;
  border-radius: 0;
  outline: none;
  flex: none;
  resize: vertical;
  min-height: 4em;
}
.modern .content textarea.editor {
  resize: none;
  margin: 0.2em;
  background: var(--content-bg);
  color: var(--content-color);
  height: 1.0em !important;
  min-height: 0;
  border: none;
  border-radius: 0.5em;
  font-size: 0.9em;
  transition: height 0.2s ease-out,
    background 0.2s ease-in;
}
.modern .content textarea.editor:focus {
  height: 40% !important;
}

/* Chat (messages) */
.messages { font-size: 0.93em; /* very silly */ }
.modern .messages { font-size: 1em; }
.message-container { padding: 0.15em 0.25em; }
.modern .message-container { border-radius: 0.35em; }
.message-container:nth-child(odd) { background-color: var(--alternating-bg); }
.message-container time { font-weight: bold; }
.message-container time::after { content: ": "; }

/* Todo */
.todo-list { }
.todo-list .todo-item {
  margin: 0.1em;
  display: flex;
  gap: 0.35em;
  align-items: center;
  padding: 0.1em 0.2em;
}
.modern .todo-list .todo-item {
  border-radius: 0.35em;
}
.todo-list .todo-item:nth-child(odd) {
  background-color: var(--alternating-bg);
}
.todo-list .todo-item .todo-text {
  flex: 1;
}
.todo-list .todo-item time {
  font-size: 0.8em;
  opacity: 0.5;
}

/* Markdown */
.content .markdown { padding: 0.5em; line-height: 1.4; }
.modern .card .content .markdown { padding: 0.75em; }
.markdown > :first-child { margin-top: 0; }
.markdown p { margin: 1em 0; }
.markdown ul { padding-left: 1.5em; }
.markdown code {
  font-family: 'Courier New', monospace;
  background: var(--editor-bg);
  padding: 0.2em 0.3em;
  border-radius: 0.2em;
  font-size: 0.9em;
  color: var(--editor-color);
  vertical-align: baseline;
  padding-bottom: 0.05em;
}
.markdown pre code {
  background: #333;
  color: #EEE;
  display: block;
  overflow-y: auto;
  overflow-x: auto;
  padding: 0.3em 0.5em;
  font-family: monospace, monospace;
}
.markdown table {
  border-collapse: collapse;
  text-align: left;
}
.markdown table thead {
  background: var(--alternating-bg);
}
.markdown table tr, .markdown table td, .markdown table th {
  border: 0.05em solid rgba(127,127,127,0.5);
}
.markdown table td, .markdown table th {
  padding: 0.15em 0.3em;
  padding-right: 0.75em;
}
.markdown img {
  max-width: 100%;
  box-sizing: border-box;
}
.modern .markdown pre code {
  border-radius: 0.5em;
  padding: 0.6em 0.8em;
}
.modern .markdown table thead {
  background: none;
}
.modern .markdown table td, .modern .markdown table th {
  padding: 0.3em 0em;
  padding-right: 1.5em;
}
.modern .markdown table tr, .modern .markdown table td, .modern .markdown table th {
  border: none;
  border-bottom: 0.05em solid rgba(127,127,127,0.5);
}

/* Drawing */
.draw-container {
  overflow: hidden !important;
  display: flex;
  flex-direction: column;
}
.draw-container .draw-main {
  position: relative;
}
.draw-main svg {
  position: absolute;
  left: -3em;
  top: -3em;
  width: 500em;
  height: 500em;
}
.draw-container .draw-controls {
  z-index: 1;
  display: flex;
  flex-wrap: wrap;
  gap: 0.2em;
  width: 100%;
  /*justify-content: end;*/
  background: var(--editor-bg);
  padding: 0.2em;
  box-sizing: border-box;
}
.modern .draw-container .draw-controls {
  border-radius: 0.5em;
}
.draw-controls .separator {
  display: block;
  margin: 0 0.5em;
  width: 0.15em;
  background: var(--gray);
}
.draw-controls button {
  font-size: 1.0em;
  width: 1.5em;
  height: 1.5em;
  border: none;
  line-height: 1;
  background: none;
  margin: 0 0.05em;
  padding: 0;
  cursor: pointer;
  color: var(--content-color);
}
.modern .draw-controls button {
  font-size: 1.1em;
  border-radius: 0.3em;
  margin: 0 0.1em;
}
.draw-controls button:disabled {
  filter: grayscale(1) contrast(0.25);
  cursor: unset;
}

.s {
  stroke-linecap: round;
  stroke-linejoin: round;
  fill: none;
}

/* Special rendering mode */
.page-view #main-container {
  background: none;
  border-radius: 0;
  width: 100%;
  height: 100%;
  margin: 0;
  display: flex;
  flex-wrap: wrap;
  overflow-x: hidden;
  overflow-y: auto;
  top: unset !important;
  left: unset !important;
  padding: 0.5rem;
  box-sizing: border-box;
  align-items: flex-start;
}
.page-view.open-sidebar #main-container {
  /* NOTE: this is required to make #links work correctly in visual mode */
  padding-right: calc(var(--sidebar-width) + 0.5rem);
}
.page-view .card-connector {
  display: none;
}
.page-view .card {
  position: relative;
  margin: 0.5em;
  top: unset !important;
  left: unset !important;
}
/* SEVERE HACK TO ADD EXTRA SPACE, requires each card to have connector after */
.page-view #main-container > :last-child {
  display: block !important;
  height: 50vh;
  width: 100%;
  position: unset;
  visibility: hidden;
}


/* Standard colors */
.card {
  background: var(--teal);
  border: 0.1em solid var(--teal-border);
}
/* class for main card content? I don't know... */
.card .card-main { border: 0.15em solid var(--teal-border); }
.card .top .menu { background: var(--teal-border); }
.card .top .menu > a:hover { background: var(--teal); }
.card .menu .colors a { background: var(--teal); }
.card .draw-controls button[data-selected] { background: var(--teal); }
/* Blue */
.card[data-color="blue"] {
  background: var(--blue);
  border: 0.1em solid var(--blue-border);
}
.card[data-color="blue"] .card-main { border: 0.15em solid var(--blue-border); }
.card[data-color="blue"] .top .menu { background: var(--blue-border); }
.card[data-color="blue"] .top .menu > a:hover { background: var(--blue); }
.card .menu .colors a[data-color="blue"] { background: var(--blue); }
.card[data-color="blue"] .draw-controls button[data-selected] { background: var(--blue); }
/* Red */
.card[data-color="red"] {
  background: var(--red);
  border: 0.1em solid var(--red-border);
}
.card[data-color="red"] .card-main { border: 0.15em solid var(--red-border); }
.card[data-color="red"] .top .menu { background: var(--red-border); }
.card[data-color="red"] .top .menu > a:hover { background: var(--red); }
.card .menu .colors a[data-color="red"] { background: var(--red); }
.card[data-color="red"] .draw-controls button[data-selected] { background: var(--red); }
/* Purple */
.card[data-color="purple"] {
  background: var(--purple);
  border: 0.1em solid var(--purple-border);
}
.card[data-color="purple"] .card-main { border: 0.15em solid var(--purple-border); }
.card[data-color="purple"] .top .menu { background: var(--purple-border); }
.card[data-color="purple"] .top .menu > a:hover { background: var(--purple); }
.card .menu .colors a[data-color="purple"] { background: var(--purple); }
.card[data-color="purple"] .draw-controls button[data-selected] { background: var(--purple); }
/* Gray */
.card[data-color="gray"] {
  background: var(--gray);
  border: 0.1em solid var(--gray-border);
}
.card[data-color="gray"] .card-main { border: 0.15em solid var(--gray-border); }
.card[data-color="gray"] .top .menu { background: var(--gray-border); }
.card[data-color="gray"] .top .menu > a:hover { background: var(--gray); }
.card .menu .colors a[data-color="gray"] { background: var(--gray); }
.card[data-color="gray"] .draw-controls button[data-selected] { background: var(--gray); }

</style>

<script>
  const MCKEY = "main-container";
  const NEXTIDKEY = "data-nextid";
  const MINIMIZEDCLASS = "minimized";
  const MODRESIZERIGHT = 1;
  const MODRESIZEBOTTOM = 2;
  const MODMOVECARDS = 4;
  const MINCARDWIDTH = 7;
  const MINCARDHEIGHT = 2;
  const CARDOFSX = 2;
  const CARDOFSY = 2;
  const AUTOMARKDOWNDELAY = 300; // ms
  const IMPORTMSG = "Importing will OVERWRITE all existing data on this page! This is intended for version upgrades!\n\nAre you sure you want to remove all data and import?";
  const APPENDMSG = "Appending will add all cards from an import at the current location. It will modify the cards to have new ids and references.\n\nAre you sure you want to append?";
  const REFPREPEND = "card_";

  var ARROWMOVE = 30; // pixels
  var ZOOMINMULT = 1.2;
  var ZOOMOUTMULT = 0.8;

  // Funny math!
  function clamp(v, min, max) {
    if(min > max) { const tmp = min; min = max; max = tmp; }
    if(v < min) v = min;
    if(v > max) v = max;
    return v;
  }
  function except(a, b) {
    return a.filter(x => !b.has(x));
  }
  function pxToRem(pxValue) { // ai generated
    const htmlFontSize = parseFloat(getComputedStyle(document.documentElement).fontSize);
    return pxValue / htmlFontSize;
  }
  function pxToEm(pxValue,emTarget) {
    const fontSize = parseFloat(getComputedStyle(emTarget).fontSize);
    return pxValue / fontSize;
  }
  function remToPx(remValue) {
    const htmlFontSize = parseFloat(getComputedStyle(document.documentElement).fontSize);
    return remValue * htmlFontSize;
  }
  function emToRem(emValue, emTarget) {
    const htmlFontSize = parseFloat(getComputedStyle(document.documentElement).fontSize);
    const targetFontSize = parseFloat(getComputedStyle(emTarget).fontSize);
    return emValue * targetFontSize / htmlFontSize;
  }

  // Simple Html helpers
  function removeSelf(element) { element.parentNode.removeChild(element); }
  function toggleHidden(element) { return element.classList.toggle('hidden'); }
  function setHidden(element) { return element.classList.add('hidden'); }
  function setUnhidden(element) { return element.classList.remove('hidden'); }
  function isHidden(element) { return element.classList.contains('hidden'); }
  function toggleHiddenChildren(element) { let hid = null; Array.from(element.children).forEach(e => hid = toggleHidden(e)); return hid; }
  function findParentOrSelf(currentElement, check) {
    while (currentElement) {
      if (check(currentElement)) {
        return currentElement;
      }
      currentElement = currentElement.parentElement; // Move up the DOM tree.
    }
    return null;
  }
  function setDateElement(tm, datetime) {
    const now = new Date(datetime);
    tm.setAttribute("datetime", now.toISOString());
    tm.setAttribute("title", now.toISOString());
    tm.textContent = now.toLocaleDateString();
  }
  function setMarkdown(element, text, inline) { 
    element.innerHTML = inline ? marked.parseInline(text) : marked.parse(text);
    element.querySelectorAll("a").forEach(x => {
      if(x.getAttribute('href').indexOf("#") != 0) {
        x.setAttribute("target", "_blank");
      }
    });
  }

  function radio(element) {
    Array.from(element.parentNode.children).forEach(x => x.removeAttribute("data-selected"));
    element.setAttribute("data-selected", "");
  }
  function getSelectedRadio(parent) {
    return parent.querySelector("[data-selected]");
  }

  // Simple Card helpers
  function getContainingCard(element) { return findParentOrSelf(element, (e) => e.hasAttribute("data-topcard")); }
  function getContainingMenu(element) { return findParentOrSelf(element, (e) => e.classList.contains("menu")); }
  function getCardTitle(card) { return card.querySelector('.top .title'); }
  function getCardDate(card) { return card.querySelector('.top time'); }
  function getCardContent(card) { return card.querySelector(':scope > .content'); }
  function getCardConnector(card) { return card.parentNode.querySelector(`.card-connector[data-cardset="${card.id}"]`); }
  function getCardEditor(card) { return card.querySelector('.content .editor'); }
  function getCardMenu(card) { return card.querySelector('.menu'); }
  function getCardTitleEdit(card) { return card.querySelector('.edit-title'); }
  function getCardMinimizeToggle(card) { return card.querySelector('.toggle-minimize'); }
  function getCardFrom(card) { return card.querySelector(".card-from"); }
  function getCardType(card) { return card.querySelector(".card-type"); }
  function getCardId(card) { return card.querySelector(".card-id"); } // Id from INFO, not actual id
  function getCardRef(card) { return card.querySelector(".card-ref"); } // Id from INFO, not actual id
  function getCardParent(card) { return card.querySelector(".card-parent"); }
  function getCardChildren(card) { return window[MCKEY].querySelectorAll(`.card[data-parent="${card.id}"]`) }
  function getRootCards() { return window[MCKEY].querySelectorAll(`.card:not([data-parent])`) }
  function isCardMinimized(card) { return card.classList.contains(MINIMIZEDCLASS) }
  function bringToFront(card) { card.style.zIndex = findMaxCardIndex() + 1; } // Increase forever
  function applyWholeCard(card, apply) {
    apply(card);
    apply(getCardConnector(card));
  }
  function getCardAllChildren(card) {
    let seen = {};
    seen[card.id] = true; // can't be a child of yourself (well you can... but)
    let queue = Array.from(getCardChildren(card));
    let result = [];
    while(queue.length) {
      let next = queue.pop();
      if(next.id in seen) continue;
      result.push(next);
      queue.push(...Array.from(getCardChildren(next)));
      seen[next.id] = true;
    }
    return result;
  }
  // Reset the styling on card so it connects to its parrent
  function resetConnector(card) {
    let con = getCardConnector(card);
    let parent = getCardParent(card);
    let pelm = document.getElementById(parent.textContent || "___NOELM___");
    if(!pelm) {
      console.debug("Couldn't set card parent connector for " + card.id + ", element doesn't exist");
      return;
    }
    let cofs = getOffset(card);
    let pofs = getOffset(pelm);
    pofs.x += pofs.width / 2;
    pofs.y += pofs.height / 2;
    cofs.x += cofs.width / 2;
    cofs.y += isCardMinimized(card) ? 1.4 : cofs.height / 2;
    const xofs = pofs.x - cofs.x;
    const yofs = pofs.y - cofs.y;
    con.style.left = cofs.x + "em";
    con.style.top = cofs.y + "em";
    con.style.width = Math.abs(xofs) + "em";
    con.style.height = Math.abs(yofs) + "em";
    con.style.transform = `scale(${Math.sign(xofs) || 1}, ${Math.sign(yofs) || 1})`;
  }
  function resetMinimizedStyle(card) {
    let content = getCardContent(card);
    let bottom_resize = card.querySelector(".bottom-resize");
    let minimizeToggle = getCardMinimizeToggle(card);
    if(isCardMinimized(card)) {
      setHidden(content);
      let children = getCardAllChildren(card);
      children.forEach(c => applyWholeCard(c, setHidden));
      minimizeToggle.textContent = "➕";
      card.classList.add(MINIMIZEDCLASS);
      setHidden(bottom_resize);
      resetConnector(card);
    } else if (!isHidden(card)) {
      // If you yourself are hidden, there's nothing to do for minimization
      setUnhidden(content);
      let children = Array.from(getCardChildren(card));
      while(children.length) {
        let cc = children.pop(); // doesn't matter where?
        if(!isCardMinimized(cc)) {
          children = children.concat(Array.from(getCardChildren(cc)));
        }
        applyWholeCard(cc, setUnhidden);
      }
      minimizeToggle.textContent = "➖";
      card.classList.remove(MINIMIZEDCLASS);
      setUnhidden(bottom_resize);
      resetConnector(card);
    }
  }
  function setCardParent(card, parent) { // parent should be a string
    let cp = getCardParent(card); // the element, not the value
    let cpmenu = getCardMenu(card).querySelector(".set-parent");
    parent = parent || "";
    cp.textContent = parent;
    cp.href = "#" + parent;
    let con = getCardConnector(card);
    if(parent) {
      card.setAttribute("data-parent", parent);
      resetConnector(card);
      setUnhidden(con);
      cpmenu.textContent = "Clear parent";
    } else {
      card.removeAttribute("data-parent");
      cpmenu.textContent = "Set parent";
      setHidden(con);

  // Template stuff
  function copyTemplateSingle(name) { 
    let result = document.getElementById(name).content.cloneNode(true).firstElementChild; 
    removeWhitespaceNodes(result);
    return result;
  }
  function copyTemplateSafe(name) {
    let t = document.getElementById(name);
    if(!t) return document.createDocumentFragment();
    let result = t.content.cloneNode(true);
    removeWhitespaceNodes(result);
    return result;
  }
  function removeWhitespaceNodes(parentNode) {
    for (var i = parentNode.childNodes.length - 1; i >= 0; --i) { 
      var child = parentNode.childNodes[i];
      if (child.nodeType === Node.TEXT_NODE && !/\S/.test(child.nodeValue)) {
        parentNode.removeChild(child);
      } else if (child.nodeType === Node.ELEMENT_NODE) {
        removeWhitespaceNodes(child);
      }
    }
  }

  // Name-related stuff (user supplied?)
  function getLocalName() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('local');
  }
  function getServerName() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('server');
  }
  function getRemoteName() {
    return getLocalName() || getServerName();
  }
  function getCurrentName() {
    const rname = getRemoteName();
    if(rname) return rname;
    const parts = window.location.pathname.split('/').filter(x => x);
    if(parts.length === 0) return "deskmess";
    const lastp = parts[parts.length - 1];
    const lastd = lastp.lastIndexOf('.');
    return lastd === -1 ? lastp: lastp.substring(0, lastd);
  }

  // Meta?
  function setSaved() { window["action-save"].classList.remove("unsaved"); }
  function setUnsaved() { window["action-save"].classList.add("unsaved"); }
  function isUnsaved() { return window["action-save"].classList.contains("unsaved"); }
  function getProductVersion() { return window["app-version"].textContent; }
  function isInFooter(element) { return findParentOrSelf(element, (e) => e.nodeName.toLowerCase() == 'footer'); }
  function isInSidebar(element) { return findParentOrSelf(element, (e) => e.id == 'sidebar'); }
  function findDraghandle(ce) {
    if(["input", "select", "button"].includes(ce.tagName.toLowerCase())) return null;
    return findParentOrSelf(ce, (e) => e.classList.contains("draghandle"));
  }
  function nextCardId() {
    const nextid = parseInt(window[MCKEY].getAttribute(NEXTIDKEY));
    window[MCKEY].setAttribute(NEXTIDKEY, nextid + 1);
    return nextid;
  }
  function updateNextCardId(id) {
    const nextid = parseInt(window[MCKEY].getAttribute(NEXTIDKEY));
    const maxid = Math.max(parseInt(id) + 1, nextid);
    window[MCKEY].setAttribute(NEXTIDKEY, maxid);
    return maxid;
  }
  function findMaxCardIndex() {
    const cards = window[MCKEY].querySelectorAll(":scope > [data-topcard]");
    let maxZ = 0;
    cards.forEach(card => {
      maxZ = Math.max(maxZ, parseFloat(card.style.zIndex));
    });

  function addError(error) {
    let errelm = copyTemplateSingle("template-error");
    errelm.textContent = error;
    window["errors-container"].appendChild(errelm);
    setTimeout(() => {
      errelm.style.opacity = 0;
      setTimeout(() => removeSelf(errelm), 2000);
    }, 10000);
  }

  function altAlert(msg) {
    alert(msg);
  }

  function downloadBlob(blob, name) {
    // Create an anchor element to create the download link
    var a = document.createElement('a');
    a.download = name;
    a.href = URL.createObjectURL(blob);
    a.style.display = "none";
    // Append the anchor to the body and trigger the click event
    document.body.appendChild(a);
    a.click();
    // Clean up - remove the anchor element and revoke the object URL
    document.body.removeChild(a);
    window.URL.revokeObjectURL(a.href);
  }

  function exportCard(card) {
    const ofs = getOffset(card);
    let cdata = {
      title: getCardTitle(card).textContent,
      date: getCardDate(card).getAttribute('datetime'),
      color: card.getAttribute("data-color"),
      id: getCardId(card).textContent,
      ref: getCardRef(card).textContent,
      parent: getCardParent(card).textContent,
      minimized: isCardMinimized(card),
      x: ofs.x,
      y: ofs.y,
      z: ofs.z,
      width: ofs.width,
      height: ofs.height,
      type: getCardType(card).textContent,
      from: getCardFrom(card).textContent
    };
    const editor = getCardEditor(card);
    if(editor) {
      if(editor.tagName.toLowerCase() == "textarea")
        cdata.text = editor.value;
      cdata.is_edit = !isHidden(editor);
    }
    if(cdata.type == "chat") {
      cdata.messages = Array.from(card.querySelectorAll(".content .message-container")).map(
        emsg => parseMessage(emsg));
    }
    if(cdata.type == "image") {
      cdata.image_data = getCardContent(card).querySelector("img").src;
    }
    if(cdata.type == "drawing") {
      cdata.draw_data = getCardContent(card).querySelector("svg").innerHTML;
    }
    return cdata;
  }

  function importCard(cdata) {
    let cardsec = copyTemplateSafe("template-card");
    let card = cardsec.firstElementChild;
    updateNextCardId(cdata.id); // Make sure next card id is proper just in case id is huge
    card.id = REFPREPEND + cdata.id;
    Array.from(cardsec.children).forEach(c => c.setAttribute("data-cardset", card.id));
    card.setAttribute("data-color", cdata.color);
    getCardId(card).textContent = cdata.id;
    let cardref = getCardRef(card);
    cardref.textContent = card.id;
    cardref.href = "#" + card.id;
    const newControl = window['action-new' + cdata.type];
    if(newControl) card.querySelector(".type-icon").textContent = newControl.textContent;
    getCardType(card).textContent = cdata.type;
    getCardFrom(card).textContent = cdata.from;
    getCardTitle(card).textContent = cdata.title;
    setCardParent(card, cdata.parent); // bit more complicated...
    setDateElement(getCardDate(card), cdata.date);
    card.style.zIndex = cdata.z;
    card.style.left = cdata.x + "em";
    card.style.top = cdata.y + "em";
    card.style.width = cdata.width + "em";
    card.style.height = cdata.height + "em";
    let content = getCardContent(card);
    content.appendChild(copyTemplateSafe("template-" + cdata.type));
    let menu = getCardMenu(card);
    menu.insertBefore(copyTemplateSafe("template-" + cdata.type + "-menu"), menu.querySelector('.card-info'));
    window[MCKEY].appendChild(cardsec);
    const editor = getCardEditor(card);
    if(editor) {
      if(editor.tagName.toLowerCase() == "textarea")
        editor.textContent = cdata.text;
      let toggler = menu.querySelector(".toggle-editor");
      let toggler2 = card.querySelector(".toggle-editor-direct");
      if(toggler && toggler2) {
        setUnhidden(toggler);
        setUnhidden(toggler2);
        if(!cdata.is_edit) { toggler.click(); }
      }
    }
    if(cdata.type == "text") {
      text_updateMarkdown(card); // TODO: right now, this wastes cpu by doing markdown twice
    } else if(cdata.type == "todo") {
      todo_updateAll(card);
    } else if(cdata.type == "chat") {
      // Need to recreate all messages!
      let melem = content.querySelector(".messages");
      cdata.messages.forEach(m => {
        melem.appendChild(createMessage(m.message, m.date));
      });
      // Do we scroll to the bottom here? I guess...
      melem.scrollTop = melem.scrollHeight;
    } else if(cdata.type == "image") {
      content.querySelector("img").setAttribute("src", cdata.image_data);
    } else if(cdata.type == "drawing") {
      if(cdata.draw_data) 
        getCardContent(card).querySelector("svg").innerHTML = cdata.draw_data;
    }
    if(cdata.minimized) {
      getCardMinimizeToggle(card).click();
    }
    return card;
  }

  function addCard(type, extra) {
    if(addCard.offset) { // horrible, I don't care though :)
      addCard.offset.x += CARDOFSX;
      addCard.offset.y += CARDOFSY;
    } else {
      addCard.offset = { x: CARDOFSX, y: CARDOFSY };
    }
    const mofs = getMainOffset();
    const nextid = nextCardId();
    let cdata = {
      title: "Card " + nextid,
      date: new Date().toISOString(),
      color: "teal",
      id: nextid,
      x: addCard.offset.x - pxToEm(mofs.x, window[MCKEY]),
      y: addCard.offset.y - pxToEm(mofs.y, window[MCKEY]),
      z: findMaxCardIndex() + 1, // TODO: could this get slow?
      parent: "",
      width: 25,
      height: 30,
      type: type,
      from: getProductVersion(),
      is_edit: true,
      text: ""
    };
    if(cdata.type == "chat") {
      cdata.messages = [];
    }
    if(extra) {
      Object.keys(extra).forEach(k => cdata[k] = extra[k]);
    }
    let result = importCard(cdata);
    setUnsaved();
    rebuildTree();
    return result;
  }

  // Sometimes exports have some funny issues. Clear them up
  function fixExport(exp) {
    // Fix up cards that have no parent
    for (var key in exp.cards) {
      if (exp.cards.hasOwnProperty(key)) {
        let parent = exp.cards[key].parent;
        if(parent && !exp.cards[parent]) {
          console.warn(`REMOVING UNKNOWN PARENT FROM ${key}: ${parent}`);
          exp.cards[key].parent = "";
        }
      }
    }
  }

  function downloadPage() {
    // Get the HTML of the current page
    var doc = document.documentElement.outerHTML;
    doc = "<!DOCTYPE html>\n" + doc;
    // Create a Blob object containing the HTML content
    var blob = new Blob([doc], {type: 'text/html'});
    downloadBlob(blob, getCurrentName() + ".html");
  }

  function downloadExport(parent) {
    const exp = exportPage(parent);
    var blob = new Blob([exp], {type: 'application/json'});
    downloadBlob(blob, getCurrentName() + ".json");
  }

  function exportPage(parent) {
    offset = getMainOffset();
    let exp = {
      file_version: "1",
      app_version: getProductVersion(),
      export_date: new Date().toISOString(),
      offset: offset,
      modern: controlEnabled(window['action-modern']),
      dark_mode: controlEnabled(window['action-darkmode']),

      grid_snap: controlEnabled(window['action-gridsnap']),

  // Generic event handler for file input. Will pull the first file, read as text,
  // then call the callback with the result. Can also optionally prompt before applying
  // the callback
  function fileTrigger(event, callback, msg) {
    const file = event.target.files[0];
    if(file && (!msg || confirm(msg))) {
      console.log("User is loading file " + file.name);
      const reader = new FileReader();
      reader.onload = (e) => callback(e.target.result);
      reader.readAsText(file);
    } else {
      console.log("Quit load (no files)");
    }
  }

  function importImageTrigger(event) {
    const file = event.target.files[0];
    if(file) {
      console.log("User is importing image " + file.name);
      const reader = new FileReader();
      reader.onload = (e) => addCard("image", {image_data:e.target.result});
      reader.readAsDataURL(file);
    } else {
      console.log("Quit image import (no files)");
    }
  }

  // Parse raw data for an export, testing file versions and fixing fixable data.
  function parsePage(page) {
    const jsonData = JSON.parse(page);
    console.log('Parsed JSON successfully');
    fixExport(jsonData);
    if(jsonData.file_version != "1") {
      throw "Invalid or unknown file version";
    }
    return jsonData;
  }

  // Full import the given raw export, setting the entire state to exactly as it was 
  // at the export, fully overwriting whatever is currently loaded with the import
  function importPage(page, forceSaveState) {
    try {
      const jsonData = parsePage(page);
      window[MCKEY].innerHTML = "";
      window[MCKEY].style = "";
      if(jsonData.offset) {
        window[MCKEY].style.fontSize = jsonData.offset.fs + "em";
        window[MCKEY].style.left = jsonData.offset.x + "px";
        window[MCKEY].style.top = jsonData.offset.y + "px";
      }
      setControl(window['action-modern'], jsonData.modern);
      setControl(window['action-darkmode'], jsonData.dark_mode);
      setControl(window['action-pageview'], jsonData.page_view);
      setControl(window['action-gridsnap'], jsonData.grid_snap);
      setControl(window['action-sidebar'], jsonData.open_sidebar);
      Object.keys(jsonData.cards).forEach(key => importCard(jsonData.cards[key]));
      // After, some parents may need to be reconnected
      document.querySelectorAll(".card").forEach(card => {
        resetConnector(card);
        resetMinimizedStyle(card);
      });
      // TODO: this is bad
      if(forceSaveState === undefined) forceSaveState = !getRemoteName();
      if(forceSaveState) setSaved();
      else setUnsaved();
      rebuildTree();
      window.location.hash = "";
      console.log('Successfully imported data');
    } catch (err) {
      console.error(err, err.stack);
      altAlert(`Couldn't parse import: ${err}`);
    }
  }

  // Append only the cards from the given raw export with the current position set as the
  // origin. This effectively imports the cards "here", throwing away zoom/offset/settings.
  function appendPage(page) {
    try {
      const jsonData = parsePage(page);
      const nextId = nextCardId();
      const zTop = findMaxCardIndex() + 1;
      // This offset will be added to all the cards so they "appear" at the current location
      const mofs = getMainOffset();
      mofs.x = pxToEm(mofs.x, window[MCKEY]);
      mofs.y = pxToEm(mofs.y, window[MCKEY]);
      let cardRefMapping = {};
      let fixRefs = function(t) {
        Object.keys(cardRefMapping).forEach(key => {
          t = t.replaceAll("#" + key, "#" + cardRefMapping[key]);
        });
        return t;
      }
      Object.keys(jsonData.cards).forEach(key => {
        // First, we have to establish the new ids and references, and build up a 
        // mapping of old to new
        const newId = Number(jsonData.cards[key].id) + nextId;
        const origRef = jsonData.cards[key].ref;
        const newRef = REFPREPEND + String(newId);
        cardRefMapping[origRef] = newRef;
        jsonData.cards[key].id = String(newId);
        jsonData.cards[key].ref = newRef;
      });
      Object.keys(jsonData.cards).forEach(key => {
        let card = jsonData.cards[key];
        // We don't care if there's a parent or not, this will still work.
        card.parent = cardRefMapping[card.parent] || "";
        // Now that we have a mapping, we can attempt to fix up references (if there are any)
        if(card.text) {
          card.text = fixRefs(card.text);
        }
        if(card.messages) {
          for(let i = 0; i < card.messages.length; i++) {
            card.messages[i].message = fixRefs(card.messages[i].message);
          }
        }
        // Modify the offset of the card, and make sure the new tree is on top,
        // but preserves the original sorting
        card.x -= mofs.x; card.y -= mofs.y; card.z += zTop;
        importCard(card);
      });
      // After, some parents may need to be reconnected
      document.querySelectorAll(".card").forEach(card => {
        resetConnector(card);
        resetMinimizedStyle(card);
      });
      setUnsaved();
      rebuildTree();
      console.log('Successfully appended data');
    }
    catch(err) {
      console.error(err, err.stack);
      altAlert(`Couldn't parse append: ${err}`);
    }
  }

  function rebuildTree() {
    let tree = window['tree'];
    tree.innerHTML = "";
    let seen = new Set();
    let searchText = window['search'].value.toLowerCase();
    getRootCards().forEach(c => tree.appendChild(buildSubtree(c, seen, searchText)));
    let allCards = Array.from(window[MCKEY].querySelectorAll(".card")).map((x) => x.id);
    let leftover = except(allCards, seen);
    if(leftover.length) {
      console.log(`There are ${leftover.length} cards stuck in cycles`);
      let circref = copyTemplateSingle("template-circularref");
      tree.appendChild(circref);
      while(leftover.length) {
        let subtree = buildSubtree(window[leftover.pop()], seen, searchText);
        tree.append(subtree);
        leftover = except(leftover, seen);
      }
    }
  }
  function buildSubtree(card, seen, searchText) {
    let nodelm = copyTemplateSingle("template-treenode");
    let titlelm = nodelm.querySelector(".title");
    let titleraw = getCardTitle(card).textContent;
    titlelm.textContent = titleraw;
    titlelm.href = "#" + card.id;
    if(searchText) {
      let contentraw = (getCardContent(card) || {}).textContent;
      if(titleraw.toLowerCase().indexOf(searchText) >= 0 || 
        (contentraw && contentraw.toLowerCase().indexOf(searchText) >= 0)) {
        nodelm.classList.add("search-result");
      }
    }
    seen.add(titlelm.href.split("#")[1]);
    let childelm = nodelm.querySelector(".children");
    let children = Array.from(getCardChildren(card)).filter(c => !seen.has(c.id));
    if(children.length) {
      children.forEach(c => childelm.appendChild(buildSubtree(c, seen, searchText)));
    } else {
      setHidden(childelm);
      let expand = nodelm.querySelector(".expand");
      expand.classList.add("no-interaction");
      expand.textContent = " ";
    }
    return nodelm;
  }

  function getOffset(element) {
    return {
        x : parseFloat(element.style.left) || 0,
        y : parseFloat(element.style.top) || 0,
        z : parseFloat(element.style.zIndex) || 0,
        width: parseFloat(element.style.width) || 1,
        height: parseFloat(element.style.height) || 1,
        fs : parseFloat(element.style.fontSize) || 1
    }
  }
  function getMainOffset() {
    return getOffset(window[MCKEY]);
  }

  function toggleControl(element, classname) {
    if(element.classList.contains("deactivated")) {
      element.classList.remove("deactivated");
      document.body.classList.add(classname);
    } else {
      element.classList.add("deactivated");
      document.body.classList.remove(classname);
    }
  }
  function controlEnabled(element) {
    return !element.classList.contains("deactivated");
  }
  function setControl(element, state) {

      element.click();

  // Open the exports db, creating the db + table if it doesn't exist.
  function exportsDbWork(success) {
    const request = indexedDB.open("exportsDb", 1);

    request.onupgradeneeded = function(event) {
        const db = event.target.result;
        // Create an object store for "exports" if it doesn't exist
        if (!db.objectStoreNames.contains('exports')) {
            db.createObjectStore('exports', { keyPath: 'name' });
        }
    };
    request.onsuccess = function(event) {
      success(event.target.result);
    };

    request.onerror = function(event) {
      console.error('Error opening IndexedDB', event.target.errorCode);
      addError("Couldn't open underlying database");
    };
  }

  function exportsDbGet(name, success) {
    exportsDbWork((db) => {
      // Load the local query value from IndexedDB
      const transaction = db.transaction(['exports'], 'readonly');
      const store = transaction.objectStore('exports');
      const request = store.get(name);
      request.onsuccess = function(event) {
        if(success) success(event.target.result);
      };
    });
  }

  function exportsDbPut(name, value, success) {
    exportsDbWork((db) => {
      const transaction = db.transaction(['exports'], 'readwrite');
      const store = transaction.objectStore('exports');
      const object = { name: name, value: value };
      const request = store.put(object);
      request.onsuccess = function(event) {
        if(success) success(event); // ??
      };
    });
  }

  function serverGet(url, success) {
    fetch(url, {
      method: 'GET',
      headers: {
        'Content-Type': 'text/plain;charset=UTF-8'
      }
    })
      .then(response => {
        if(response.status === 404) {
          console.log("Special exception: 404 means not created yet");
          return null;
        }
        return response.text();
      })
      .then(data => {
        if(success) success(data);
      })
      .catch((error) => {
        const err = `Error reading from ${url}: ${error}`;
        console.error(err);
        addError(err);
      });
  }
  function serverPut(url, value, success) {
    fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'text/plain;charset=UTF-8'
      },
      body: value
    })
      .then(response => response.text())
      .then(data => {
        console.log(`Saved to ${url}:`, data);
        if(success) success(data); // ??
      })
      .catch((error) => {
        const err = `Error writing to ${url}: ${error}`;
        console.error(err);
        addError(err);
      });
  }

  function zoomPage(mult, ogx, ogy) {
    if(ogx === undefined || ogy === undefined) {
      const bodyrect = document.body.getBoundingClientRect();
      ogx = bodyrect.width / 2;
      ogy = bodyrect.height / 2;
      console.debug("Unset zoom origin, setting to: ", ogx, ogy);
    }
    let main = window[MCKEY];
    const mofs = getMainOffset();
    const xofs = ogx - mofs.x;
    const yofs = ogy - mofs.y;
    const newfs = Math.max(mofs.fs * mult, 0.1);//(delta < 0 ? 0.8 : 1.2), 0.1);
    const ratio = newfs / mofs.fs;
    main.style.fontSize = newfs + "em";
    // Put canvas at user pointer minus original relative offset scaled by zoom.
    // So, if user was at 0,0, new canvas location would simply be under cursor.
    // Basically, want to preserve the relative offset into canvas underneath cursor
    main.style.left = (ogx - xofs * ratio) + "px";
    main.style.top = (ogy - yofs * ratio) + "px";
  }

  function canZoomPan(event) {
    if(getContainingCard(event.target)) { return false; }
    if(findParentOrSelf(event.target, (e) => e.id=="sidebar")) { return false; }
    // NOTE: CAN'T do this, because need to scroll page now
    if(controlEnabled(window["action-pageview"])) { return false; }
    return true;
  }

  window.addEventListener("hashchange", function(event) {
    const cid = window.location.hash.substring(1);
    if(!cid) return;
    const card = document.getElementById(cid);
    if(card) {
      const ofs = getOffset(card);
      console.log("Focusing card " + cid, ofs);
      let mc = window[MCKEY];
      mc.style.left = remToPx(CARDOFSX - emToRem(ofs.x, mc)) + "px";
      mc.style.top = remToPx(CARDOFSY - emToRem(ofs.y, mc)) + "px";
      bringToFront(card);
    }
  });

  document.addEventListener("DOMContentLoaded", function () {
    let main = window[MCKEY];

    let localParam = getLocalName();
    let serverParam = getServerName();

    if(serverParam) {
      localParam = null;
      if(main.innerHTML !== "" && !confirm("You're trying to load a server save on top of an existing save. Your original file will not be modified. Are you sure you want to load over existing data?")) {
        serverParam = null;
      }
    } else if(localParam) {
      if(main.innerHTML !== "" && !confirm("You're trying to load a browser save on top of an existing save. Your original file will not be modified. Are you sure you want to load over existing data?")) {
        localParam = null;
      }
    }

    if(localParam) {
      console.log("Using local IndexedDB to store " + localParam);
      window["action-save"].addEventListener("click", () => { exportsDbPut(localParam, exportPage(), (e) => {
        setSaved();
        console.log(`Saved to ${localParam}`);
      })});
      exportsDbGet(localParam, (value) => {
        if(value) {
          importPage(value.value, true);
        } else {
          altAlert(`You are creating a new browser-backed save at ${localParam}. Auto saves are enabled and all saves are stored in the browser. Bookmark this page for future use!`);
          window["action-save"].click();
        }
        setInterval(() => window["action-save"].click(), 60000);
      });
    } else if (serverParam) {
      console.log("Using server to store: " + serverParam);
      window["action-save"].addEventListener("click", () => { serverPut(serverParam, exportPage(), (e) => {
        setSaved();
        console.log(`Saved to ${serverParam}`);
      })});
      serverGet(serverParam, (value) => {
        if(value) {
          importPage(value, true);
        } else {
          altAlert(`You are creating a new server-backed save at ${serverParam}. Auto saves are enabled and all saves are stored on the server. Bookmark this page for future use!`);
          window["action-save"].click();
        }
        setInterval(() => window["action-save"].click(), 60000);
      });
    } else {
      window["action-save"].addEventListener("click", () => {removePendingCardAction(); setSaved(); downloadPage();});
    }

    window["action-gridsnap"].addEventListener("click", (event) => toggleControl(event.target, "grid-snap"));
    window["action-pageview"].addEventListener("click", (event) => toggleControl(event.target, "page-view"));
    window["action-darkmode"].addEventListener("click", (event) => toggleControl(event.target, "dark-mode"));
    window["action-modern"].addEventListener("click", (event) => toggleControl(event.target, "modern"));
    window["action-sidebar"].addEventListener("click", (event) => toggleControl(event.target, "open-sidebar"));
    window["action-cancelpending"].addEventListener("click", () => {removePendingCardAction();});
    window["action-newtext"].addEventListener("click", () => addCard("text"));
    window["action-newchat"].addEventListener("click", () => addCard("chat"));
    window["action-newtodo"].addEventListener("click", () => addCard("todo"));
    window["action-newdrawing"].addEventListener("click", () => addCard("drawing"));
    window["action-newimage"].addEventListener("click", () => window['import-image'].click());
    window["action-resetview"].addEventListener("click", () => main.style = "");

    window["tool-import"].addEventListener("click", () => window['import-file'].click());
    window["tool-append"].addEventListener("click", () => window['append-file'].click());
    window["tool-export"].addEventListener("click", () => {downloadExport();});
    window["tool-clone"].addEventListener("click", () => {removePendingCardAction(); downloadPage();});

    let searchTimeout = null;
    window["search"].addEventListener("input", () => {
      if(searchTimeout !== null) {
        clearTimeout(searchTimeout);
      }
      searchTimeout = setTimeout(() => {
        rebuildTree();
      }, AUTOMARKDOWNDELAY);
    });

    window["tool-toggle"].addEventListener('click', (e) => {
      e.preventDefault();
      toggleHidden(window['tool-tray']);
    });

    window.addEventListener('beforeunload', function (event) {
      if (isUnsaved()) {
        event.preventDefault();
        event.returnValue = ''; // Chrome requires returnValue to be set
      }
    });

    let lastBodyMouse = null;
    window['main-block'].addEventListener("keydown", (event) => {
      if(!canZoomPan(event)) { return; }
      if (event.shiftKey) {
        if (event.keyCode === 38) { // up arrow
          zoomPage(ZOOMINMULT);
        } else if (event.keyCode === 40) { // down arrow
          zoomPage(ZOOMOUTMULT);
        }
      } else {
        const mofs = getMainOffset();
        if (event.keyCode === 38) { mofs.y += ARROWMOVE; }  // Up arrow
        else if (event.keyCode === 40) { mofs.y -= ARROWMOVE; } // Down arrow
        else if (event.keyCode === 37) { mofs.x -= ARROWMOVE; } // Left arrow
        else if (event.keyCode === 39) { mofs.x += ARROWMOVE; } // Right arrow
        main.style.left = mofs.x + "px";
        main.style.top = mofs.y + "px";
      }
    });
    window['main-block'].addEventListener("wheel", (event) => {
      if(!canZoomPan(event)) { return; }
      var delta = Math.max(-1, Math.min(1, (event.wheelDelta || -event.detail)));
      zoomPage(delta < 0 ? ZOOMOUTMULT : ZOOMINMULT, event.clientX, event.clientY);
    });
    window['main-block'].addEventListener("mousedown", (event) => {
      if(event.button === 0) {
        if(isInFooter(event.target)) return;
        if(isInSidebar(event.target)) return;
        let card = getContainingCard(event.target);
        let cards = [];
        let mods = 0;
        if(card) {
          if(!getContainingMenu(event.target)) setHidden(getCardMenu(card));
          cards.push({card:card, cofs:getOffset(card), main: true});
          bringToFront(card);
          if(event.target.classList.contains("right-resize")) {
            mods = MODRESIZERIGHT;
            getCardChildren(card).forEach(c => cards.push({card:c, cofs:getOffset(c)}));
          } else if(event.target.classList.contains("bottom-resize")) {
            mods = MODRESIZEBOTTOM;
            getCardChildren(card).forEach(c => cards.push({card:c, cofs:getOffset(c)}));
          } else if(event.target.classList.contains("corner-resize")) {
            mods = MODRESIZERIGHT | MODRESIZEBOTTOM;
            getCardChildren(card).forEach(c => cards.push({card:c, cofs:getOffset(c)}));
          } else if(findDraghandle(event.target)) {
            if(pendingCardAction) {
              pendingCardAction(card);
              return;
            }
            // Don't do dragging if we're in pageview mode
            if(controlEnabled(window["action-pageview"])) { return; }
            mods = MODMOVECARDS;
            getCardAllChildren(card).forEach(c => cards.push({card:c, cofs:getOffset(c)}));
          } else {
            return;
          }
        }
        lastBodyMouse = {
          x : event.clientX, xs: event.clientX,
          y : event.clientY, ys: event.clientY,
          cards: cards,
          mods: mods,
          snapEm : controlEnabled(window["action-gridsnap"]) ?
            (v) => Math.round(v) : (v) => v 
        };
        //event.preventDefault();
        window.location.hash = ""; // to make life easier for people 
        return false;
      }
    });
    window['main-block'].addEventListener("mousemove", (event) => {
      if(lastBodyMouse) {
        addCard.offset = null; // any movement will reset the accum offset
        const mofs = getMainOffset();
        if(lastBodyMouse.mods) { // Working on cards or something
          const xofs = pxToRem(event.clientX - lastBodyMouse.xs) / mofs.fs;
          const yofs = pxToRem(event.clientY - lastBodyMouse.ys) / mofs.fs;
          lastBodyMouse.cards.forEach(c => {
            if(c.main) {
              if(lastBodyMouse.mods & MODRESIZERIGHT) {
                c.card.style.width = lastBodyMouse.snapEm(Math.max(c.cofs.width + xofs, MINCARDWIDTH)) + "em";
              }
              if(lastBodyMouse.mods & MODRESIZEBOTTOM) {
                c.card.style.height = lastBodyMouse.snapEm(Math.max(c.cofs.height + yofs, MINCARDHEIGHT)) + "em";
              }
            }
            if(lastBodyMouse.mods & MODMOVECARDS) {
              c.card.style.left = lastBodyMouse.snapEm(c.cofs.x + xofs) + "em";
              c.card.style.top = lastBodyMouse.snapEm(c.cofs.y + yofs) + "em";
            }
            resetConnector(c.card);
          });
        }
        else { // Working solely on main
          main.style.left = mofs.x + (event.clientX - lastBodyMouse.x) + "px";
          main.style.top = mofs.y + (event.clientY - lastBodyMouse.y) + "px";
        }
        lastBodyMouse.x = event.clientX;
        lastBodyMouse.y = event.clientY;
      }
    });
    window['main-block'].addEventListener("mouseup", (event) => {
      if(event.button === 0) {
        if(lastBodyMouse) {
          lastBodyMouse = null;
          event.preventDefault();
          console.log("Master mouse up")
        }
      }
    });
  });

  function cardEvent(event) { event.preventDefault(); return getContainingCard(event.target); }
  function setValueAttr(event) { event.target.setAttribute('value', event.target.value); }

  function title_keydown(event) {
    if(event.keyCode==13){
      getCardMenu(cardEvent(event)).querySelector('.toggle-title').click()
    }
  }
  function title_input(event) {
    getCardTitle(getContainingCard(event.target)).textContent = event.target.value;
  }

  function menu_color(event) {
    let card = cardEvent(event);
    card.setAttribute("data-color", event.target.getAttribute("data-color"));
    setUnsaved();
  }
  function menu_toggleTitle(event) {
    let card = cardEvent(event);
    let t = getCardTitle(card);
    let te = getCardTitleEdit(card);
    te.value = t.textContent; 
    toggleHidden(t);
    if(toggleHidden(te)){
      setUnsaved();
      rebuildTree();
    } else {
      te.focus();
    }
  }

  function menu_deleteraw(card) {
    console.log("Deleting card " + card.id);
    window[MCKEY].querySelectorAll(`[data-cardset="${card.id}"]`).forEach(e => removeSelf(e));
  }
  function menu_delete(event) {
    let card = cardEvent(event);
    if(confirm('Really delete \''+getCardTitle(card).textContent+'\'?')) {
      getCardChildren(card).forEach(c => setCardParent(c, null));
      menu_deleteraw(card);
      setUnsaved();
      rebuildTree();
    }
  }
  function menu_deletetree(event) {
    let card = cardEvent(event);
    let children = getCardAllChildren(card);
    if(confirm(`There are ${children.length} child card(s) under parent '${getCardTitle(card).textContent}'.\n\nReally delete WHOLE tree?`)) {
      console.log("Deleting full card tree " + card.id);
      children.forEach(c => menu_deleteraw(c));
      menu_deleteraw(card);
      setUnsaved();
      rebuildTree();
    }
  }

  function menu_minimize(event) {
    let card = cardEvent(event);
    card.classList.toggle(MINIMIZEDCLASS);
    resetMinimizedStyle(card);
  }

  function menu_setUnsetParent(event) {
    let card = cardEvent(event);
    // If card already has a parent, need to unset it. Otherwise begin the
    // process of selecting a parent.
    let cp = getCardParent(card);
    if(cp.textContent) {
      if(confirm("Are you sure you want to detach this card from the parent?")) {
        setCardParent(card, null);
        setUnsaved();
        rebuildTree();
      }
    } else {
      // Need to enable the special... kinda weird "click on parent to set" thing.
      // Setting the menu and the parent will only happen after the fact.
      let onClick = (parent) => {
        const pref = parent.id;
        const cref = card.id;
        if(pref == cref) {
          altAlert("Can't set self as parent!");
          return false;
        }
        setCardParent(card, pref);
        setUnsaved();
        rebuildTree();
      };
      setPendingCardAction(onClick);
      console.log("User must now select a parent card");
    }
  }

  function text_updateMarkdown(card) {
    let content = getCardContent(card);
    let markdown = content.querySelector(".markdown");
    setMarkdown(markdown, getCardEditor(card).value);
    console.log("Updated markdown in " + card.id);
  }

  function todo_parseLine(line) {
    const matches = line.match(/^(.*?)(\s+\(done\s*([0-9:tTzZ.-]+)?\))?$/);
    if(!matches) return null;
    let [_, text, doneSection, doneDate] = matches;
    return {
      done: doneSection ? true : false,
      date: doneDate ? new Date(doneDate) : null,
      text: text.trim()
    };
  }
  function todo_createLine(data) {
    if(data.done) {
      if(data.date)
        return data.text + " (done " + data.date.toISOString() + ")";
      else
        return data.text + " (done)";
    } else {
      return data.text;
    }
  }

  function todo_renderItem(data, refid) {
    let item = copyTemplateSafe("template-todo-item");
    item.firstElementChild.setAttribute("data-refid", refid);
    let ttext = item.querySelector(".todo-text");
    setMarkdown(ttext, data.text, true);
    ttext.setAttribute("data-raw", data.text);
    if(data.done) {
      ttext.style.textDecoration = "line-through";
      item.querySelector("input").setAttribute('checked', true);
      if(data.date)
        setDateElement(item.querySelector("time"), data.date.toISOString());
    }
    return item;
  }

  function todo_updateAll(card) {
    let content = getCardContent(card);
    let editor = getCardEditor(card);
    let list = content.querySelector(".todo-list");
    list.innerHTML = "";
    let lines = editor.value.split('\n');
    for(let i = 0; i < lines.length; i++) {
      const line = lines[i].trim();
      if(!line) continue;
      const parsed = todo_parseLine(line);
      if(!parsed) {
        console.warn("Couldn't parse todo line: " + line);
        continue;
      }
      list.appendChild(todo_renderItem(parsed, i));
    }
  }
  function todo_changeState(checkbox) {
    let card = getContainingCard(checkbox);
    let editor = getCardEditor(card);
    let item = findParentOrSelf(checkbox, (e) => e.classList.contains("todo-item"));
    const linenum = parseInt(item.getAttribute("data-refid"));
    let data = {
      text: item.querySelector('.todo-text').getAttribute("data-raw"),
      done: checkbox.checked
    };
    if(data.done) data.date = new Date();
    let newItem = todo_renderItem(data, linenum);
    item.parentNode.replaceChild(newItem, item);
    let lines = editor.value.split('\n');
    lines[linenum] = todo_createLine(data);
    let text = lines.join('\n');
    editor.value = text;
    editor.textContent = text;
    setUnsaved();
  }

  function newAutoGenerate(fn) {
    let autoTimeout = null;
    return (editor) => {
      if(autoTimeout !== null) {
        clearTimeout(autoTimeout);
      }
      autoTimeout = setTimeout(() => {
        fn(getContainingCard(editor))
      }, AUTOMARKDOWNDELAY);
    }
  }

  let text_autoMarkdown = newAutoGenerate(text_updateMarkdown);
  let todo_autoGenerate = newAutoGenerate(todo_updateAll);

  function treenode_expand(element) {
    let tnode = findParentOrSelf(element, (e) => e.classList.contains('tree-node'));
    if(toggleHidden(tnode.querySelector(".children"))) {
      element.textContent = "▶";
    } else {
      element.textContent = "▼";
    }
  }

  let drawing_updatePoint = null;
  let drawing_target = "???";
  let drawing_events = 0;
  function drawing_position(svgrect, event) {
    const pX = event.clientX - svgrect.left;
    const pY = event.clientY - svgrect.top;
    return {
      x: pxToEm(pX, event.target).toFixed(2),
      y: pxToEm(pY, event.target).toFixed(2),
    };
  }
  function getDrawingSvg(card) {
    return getCardContent(card).querySelector(".draw-main svg");
  }
  function updateDrawingRedo(card) {
    let redo = getCardContent(card).querySelector(".redo");
    if(card.redos && card.redos.length) {
      redo.removeAttribute("disabled");
    } else {
      redo.setAttribute("disabled", "");
    }
  }
  function drawing_undo(event) {
    const card = getContainingCard(event.target);
    let svg = getDrawingSvg(card);
    let last = svg.lastElementChild;
    if(last) {
      card.redos = card.redos || [];
      card.redos.push(last);
      removeSelf(last);
      updateDrawingRedo(card);
      setUnsaved();
      console.log("Undo in " + card.id);
    } else {
      console.warn("Nothing to undo");
    }
  }
  function drawing_redo(event) {
    const card = getContainingCard(event.target);
    if(card.redos && card.redos.length) {
      let svg = getDrawingSvg(card);
      svg.appendChild(card.redos.pop());
      updateDrawingRedo(card);
      setUnsaved();
      console.log("Redo in " + card.id);
    } else {
      console.warn("Nothing to redo!");
    }

  }
  function drawing_mouseDown(event) {
    if(event.button !== 0) { return; }
    const card = getContainingCard(event.target);
    const editor = getCardEditor(card);
    if(isHidden(editor)) { return; }
    const svg = getDrawingSvg(card);
    const rect = svg.getBoundingClientRect();
    const opos = drawing_position(rect, event);
    const tool = getSelectedRadio(editor.querySelector('.tools')).getAttribute("data-tool");
    const color = editor.querySelector('input[name="color"]').value;
    const size = (getSelectedRadio(editor.querySelector('.sizes')).textContent * 0.05).toFixed(2);
    if(tool == "pencil" || tool == "line") {
      let path = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
      path.setAttribute("class", "s");
      path.setAttribute("stroke", color);
      path.setAttribute("stroke-width", size);
      const baseline = `${opos.x} ${opos.y}`;
      svg.appendChild(path);
      if(tool == "pencil") {
        path.setAttribute("points", baseline + " " + baseline);
        drawing_updatePoint = (e) => {
          const pos = drawing_position(rect, e);
          path.setAttribute("points", path.getAttribute("points") + ` ${pos.x} ${pos.y}`);
        }
      } else {
        drawing_updatePoint = (e) => {
          const pos = drawing_position(rect, e);
          path.setAttribute("points", baseline + ` ${pos.x} ${pos.y}`);
        }
      }
    } else if(tool == "rectangle" || tool == "rectangle-fill") {
      let path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      if(tool == "rectangle") {
        path.setAttribute("stroke", color);
        path.setAttribute("stroke-width", size);
        path.setAttribute("fill", "none");
      } else if(tool == "rectangle-fill") {
        path.setAttribute("fill", color);
      }
      svg.appendChild(path);
      drawing_updatePoint = (e) => {
        const pos = drawing_position(rect, e);
        path.setAttribute("d", `M${opos.x},${opos.y} L${pos.x},${opos.y} L${pos.x},${pos.y} L${opos.x},${pos.y} L${opos.x},${opos.y}`);
      }
    } else {
      console.warn("Unknown tool: " + tool);
      return;
    }
    drawing_target = tool + " " + card.id;
    drawing_events = 0;
    card.redos = [];
    updateDrawingRedo(card);
    setUnsaved();
    console.log("SVG mouse down on " + drawing_target);
  }
  function drawing_mouseMove(event) {
    if(drawing_updatePoint) {
      drawing_events++;
      drawing_updatePoint(event);
    }
  }
  function drawing_mouseUp(event) {
    if(drawing_updatePoint) {
      drawing_updatePoint = null;
      console.log(`SVG mouse up on ${drawing_target} (${drawing_events} events)`);
    }
  }

  // !! INSERT TEST HARNESS HERE !!
</script>

<body id="main-block">

  <div id="main-container" style="font-size: 1rem" data-nextid="1"></div>

  <div id="sidebar">
    <div id="app-info">
      <a target="_blank" href="https://github.com/randomouscrap98/deskmess">Deskmess</a>
      <span id="app-version" class="no-interaction">v0.9.3</span>
      <span>| haloopdy 2025</span>
      <a href="#tools" id="tool-toggle">⚙️</a>
      <div id="tool-tray" class="hidden">
        <button id="tool-export">📤 Export json</button>
        <button id="tool-import">📥 Import json</button>
        <button id="tool-append">📥 Append json</button>
        <button id="tool-clone">📃 Clone page</button>
      </div>
    </div>
    <div id="sidebar-controls">
      <input id="search" placeholder="Search">
    </div>
    <div id="tree"></div>
  </div>

  <footer>
    <div id="errors-container"></div>
    <div class="spacer no-interaction"></div>
    <div id="controls">
      <button class="control temp hidden" id="action-cancelpending" title="Cancel pending operation">❌</button>
      <button class="control" id="action-newtext" title="New text card">📄</button>
      <button class="control" id="action-newchat" title="New chat card">💬</button>
      <button class="control" id="action-newtodo" title="New todo card">✅</button>
      <button class="control" id="action-newimage" title="New image card">🖼️</button>
      <button class="control" id="action-newdrawing" title="New drawing card">✏️</button>
      <button class="control" id="action-resetview" title="Reset view">🧭</button>
      <button class="control deactivated" id="action-gridsnap" title="Snap to grid">📐</button>
      <button class="control deactivated" id="action-pageview" title="View as page">📃</button>
      <button class="control deactivated" id="action-darkmode" title="Toggle darkmode">🌒</button>
      <button class="control deactivated" id="action-modern" title="Toggle modern">🤔</button>
      <button class="control deactivated" id="action-sidebar" title="Toggle sidebar">🎚️</button>
      <button class="control" id="action-save" title="Save page">💾</button>
    </div>
    <input type="file" title="Select a JSON file to import" accept=".json" id="import-file" class="hidden" onchange="fileTrigger(event, importPage, IMPORTMSG)" />
    <input type="file" title="Select a JSON file to append" accept=".json" id="append-file" class="hidden" onchange="fileTrigger(event, appendPage, APPENDMSG)" />
    <input type="file" title="Select an image to import" accept="image/*" id="import-image" class="hidden" onchange="importImageTrigger(event)" />
  </footer>

  <template id="template-error">
    <div class="error"></div>
  </template>

  <template id="template-treenode">
    <div class="tree-node">
      <div class="line">
        <span class="expand" onclick="treenode_expand(event.target)">▼</span>
        <a href="#" class="title"></a>
      </div>
      <div class="children"></div>
    </div>
  </template>

  <template id="template-circularref">
    <div class="circularref">Cycles:</div>
  </template>

  <template id="template-card">
    <div class="card" data-topcard="" data-color="teal">
      <div class="top">
        <div class="titlearea draghandle">
          <span class="type-icon" onclick="menu_toggleTitle(event)">X</span>
          <span class="title">UNKNOWN</span>
          <input type="text" class="edit-title hidden" 
              onkeydown="title_keydown(event)" oninput="title_input(event)" onchange="setValueAttr(event)">
        </div>
        <a href="#" class="toggle-minimize" onclick="menu_minimize(event)">➖</a>
        <a href="#" class="toggle-editor-direct hidden" onclick="toggleHidden(getCardEditor(cardEvent(event)))">📝</a>
        <a href="#" class="toggle-menu" onclick="toggleHidden(getCardMenu(cardEvent(event)))">⚙️</a>
        <div class="menu hidden">
          <div class="colors">
            <a href="#" data-color="teal" onclick="menu_color(event)"></a>
            <a href="#" data-color="blue" onclick="menu_color(event)"></a>
            <a href="#" data-color="red" onclick="menu_color(event)"></a>
            <a href="#" data-color="purple" onclick="menu_color(event)"></a>
            <a href="#" data-color="gray" onclick="menu_color(event)"></a>
          </div>
          <a href="#" class="toggle-title" onclick="menu_toggleTitle(event)">Set title</a>
          <a href="#" class="toggle-editor hidden" 
            onclick="toggleHidden(getCardEditor(cardEvent(event)))">Toggle editor</a>
          <a href="#" class="set-parent" onclick="menu_setUnsetParent(event)">Set Parent</a>
          <a href="#" class="export-tree" onclick="downloadExport(cardEvent(event))">Export tree</a>
          <a href="#" onclick="menu_delete(event)">Delete card</a>
          <a href="#" onclick="menu_deletetree(event)">Delete tree</a>
          <div class="card-info">
            <div>id: <span class="card-id"></span></div>
            <div>ref: <a href="#" class="card-ref"></a></div>
            <div>date: <time></time></div>
            <div>type: <span class="card-type"></span></div>
            <div>from: <span class="card-from"></span></div>
            <div>parent: <a href="#" class="card-parent"></a></div> </div>
        </div>
      </div>
      <div class="content"></div>
      <div class="right-resize"></div>
      <div class="bottom-resize"></div>
      <div class="corner-resize"></div>
    </div>
    <div class="card-connector no-interaction hidden"></div>
  </template>

  <template id="template-text">
    <div class="markdown card-main"></div>
    <textarea class="editor" style="height: 33%"
      oninput="setUnsaved(); text_autoMarkdown(event.target);"
      onchange="event.target.textContent=event.target.value;"></textarea>
  </template>

  <template id="template-text-menu">
  </template>

  <template id="template-drawing">
    <div class="card-main draw-container">
      <div class="draw-controls editor">
        <div class="tools">
          <button title="Freehand tool" data-tool="pencil" data-selected onclick="radio(event.target)">〰</button>
          <button title="Straight line tool" data-tool="line" onclick="radio(event.target)">━</button>
          <button title="Rectangle tool" data-tool="rectangle" onclick="radio(event.target)">□</button>
          <button title="Rectangle (filled) tool" data-tool="rectangle-fill" onclick="radio(event.target)">■</button>
        </div>
        <div class="separator"></div>
        <div class="modifiers">
          <button class="undo" title="Undo" onclick="drawing_undo(event)">↺</button>
          <button class="redo" disabled title="Redo" onclick="drawing_redo(event)">↻</button>
        </div>
        <div class="separator"></div>
        <div class="colors">
          <button style="background:#333333"
                onclick="event.target.parentNode.querySelector('input').click()">🎨</button>
          <input type="color" name="color" class="hidden" value="#333333"
                onchange="event.target.setAttribute('value',event.target.value);event.target.parentNode.firstElementChild.style.background=event.target.value">
        </div>
        <div class="sizes">
          <button onclick="radio(event.target)">1</button>
          <button data-selected onclick="radio(event.target)">3</button>
          <button onclick="radio(event.target)">6</button>
          <button onclick="radio(event.target)">12</button>
          <button onclick="radio(event.target)">24</button>
        </div>
      </div>
      <div class="draw-main">
        <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg"
            style="background:white"
            onmousedown="drawing_mouseDown(event)"
            onmousemove="drawing_mouseMove(event)"
            onmouseup="drawing_mouseUp(event)"></svg>
      </div>
    </div>
  </template>

  <template id="template-chat">
    <div class="messages markdown card-main"></div>
    <textarea class="editor"
      onkeydown="if(event.keyCode===13 && !event.shiftKey){card=cardEvent(event); sendMessage(card,event.target.value); event.target.value='';}"></textarea>
  </template>

  <template id="template-message">
    <div class="message-container">
      <time></time>
      <span class="message"></span>
    </div>
  </template>

  <template id="template-todo">
    <div class="todo-list card-main"></div>
    <textarea class="editor" style="height: 33%"
      oninput="setUnsaved(); todo_autoGenerate(event.target);"
      onchange="event.target.textContent=event.target.value;"></textarea>
  </template>

  <template id="template-todo-menu">
  </template>

  <template id="template-todo-item">
    <div class="todo-item">
      <input type="checkbox" onchange="todo_changeState(event.target)">
      <span class="todo-text"></span>
      <time></time>
    </div>
  </template>

  <template id="template-image">
    <div class="card-main image-container">
      <img src="#">
    </div>
  </template>

  <template id="template-image-menu">
  </template>
